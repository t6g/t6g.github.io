<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Channel Calculator - Elliptical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <script src="js/util.js"></script>
    <script src="js/model/openchannel.js"></script>
    <script src="js/model/elli.js"></script>
    <script src="js/view/ocvw.js"></script>
</head>
<body>

    <div class="container-md" >
        <!-- navbar -->
        <div id="mynav"></div>

        <!-- row 1 chart -->
        <div class="row" >
            <div class="text-center" id="chartDIV"></div>
        </div>

        <!-- row 2 input output table -->
        <div class="row">
            <div class="col-md-6 box">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                Select
                            </td>
                            <td>
                            <select class="value" id="select" name="select">
                                <option style="display:none;" selected></option>     
                                <option value="18x12">18&rdquo;x12&rdquo;</option>
                                <option value="23x14">23&rdquo;x14&rdquo;</option>
                                <option value="30x19">30&rdquo;x19&rdquo;</option>
                                <option value="34x22">34&rdquo;x22&rdquo;</option>
                                <option value="38x24">38&rdquo;x24&rdquo;</option>
                                <option value="42x27">42&rdquo;x27&rdquo;</option>
                                <option value="45x29">45&rdquo;x29&rdquo;</option>
                                <option value="49x32">49&rdquo;x32&rdquo;</option>
                                <option value="53x34">53&rdquo;x34&rdquo;</option>
                                <option value="60x38">60&rdquo;x38&rdquo;</option>
                                <option value="68x43">68&rdquo;x43&rdquo;</option>
                                <option value="76x48">76&rdquo;x48&rdquo;</option>
                                <option value="83x53">83&rdquo;x53&rdquo;</option>
                                <option value="91x58">91&rdquo;x58&rdquo;</option>
                                <option value="98x63">98&rdquo;x63&rdquo;</option>
                                <option value="106x68">106&rdquo;x68&rdquo;</option>
                                <option value="113x72">113&rdquo;x72&rdquo;</option>
                                <option value="121x77">121&rdquo;x77&rdquo;</option>
                                <option value="128x82">128&rdquo;x82&rdquo;</option>
                                <option value="136x87">136&rdquo;x87&rdquo;</option>
                                <option value="143x92">143&rdquo;x92&rdquo;</option>
                                <option value="151x97">151&rdquo;x97&rdquo;</option>
                                <option value="161x106">161&rdquo;x106&rdquo;</option>
                                <option value="180x116">180&rdquo;x116&rdquo;</option>
                            </select>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Span</td> 
                            <td><input class="value" id="span" type="number" min="1" value="12" step="1"></td>
                            <td>in</td>
                        </tr>
                        <tr>
                            <td>Rise</td> 
                            <td><input class="value" id="rise" type="number" min="1" value="12" step="1"></td>
                            <td>in</td>
                        </tr>
                        <tr>
                            <td>Manning's N</td>
                            <td><input class="value" id="manningsN" type="number"  min="0.001" value="0.13" step="0.001"></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Channel Slope</td> 
                            <td><input class="value" id="channelSlope" type="number" min="0.001" value="0.1" step="0.001"></td>
                            <td>v:h</td></tr>
                        <tr>
                            <td>Normal Depth</td>
                            <td><input class="value" id="normalDepth" type="number" min="0.01" value="1.5" step="0.1"></td>
                            <td>ft</td>
                        </tr>
                        <tr>
                            <td>Discharge</td>
                            <td><input class="value" id="discharge" type="number" min="0.1" value="0.1" step="1.1"></td>
                            <td>ft<sup>3</sup>/s</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-warning" role="alert"  style='display:none;'>
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <span id="warningMessage">message</span>
                </div>
            </div>

            <div class="col-md-6 box" id="output"></div>
            
        </div> <!--row2-->
    </div> <!--container-->
    <script src="js/view/elli.js"></script>

</body>
</html>

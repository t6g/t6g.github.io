<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Channel Calculator - Circular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <script src="js/util.js"></script>
    <script src="js/model/openchannel.js"></script>
    <script src="js/model/circ.js"></script>
    <script src="js/view/ocvw.js"></script>
</head>
<body>

    <div class="container-md" >
        <!-- navbar -->
        <div id="mynav"></div>

        <!-- row 1 chart -->
        <div class="row" >
            <div class="text-center" id="chartDIV"></div>
        </div>

        <!-- row 2 input output table -->
        <div class="row">
            <div class="col-md-6 box">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                Select
                            </td>
                            <td>
                            <select class="value" id="select" name="select">
                                <option style="display:none;" selected></option>     
                                <option value="6">6&rdquo;</option>
                                <option value="8">8&rdquo;</option>
                                <option value="10">10&rdquo;</option>
                                <option value="12">12&rdquo;</option>
                                <option value="15">15&rdquo;</option>
                                <option value="18">18&rdquo;</option>
                                <option value="21">21&rdquo;</option>
                                <option value="24">24&rdquo;</option>
                                <option value="30">30&rdquo;</option>
                                <option value="33">33&rdquo;</option>
                                <option value="36">36&rdquo;</option>
                                <option value="42">42&rdquo;</option>
                                <option value="48">48&rdquo;</option>
                                <option value="54">54&rdquo;</option>
                                <option value="60">60&rdquo;</option>
                                <option value="66">66&rdquo;</option>
                                <option value="72">72&rdquo;</option>
                                <option value="78">78&rdquo;</option>
                                <option value="84">84&rdquo;</option>
                                <option value="90">90&rdquo;</option>
                                <option value="96">96&rdquo;</option>
                                <option value="102">102&rdquo;</option>
                                <option value="108">108&rdquo;</option>
                                <option value="114">114&rdquo;</option>
                                <option value="120">120&rdquo;</option>
                                <option value="126">126&rdquo;</option>
                                <option value="132">132&rdquo;</option>
                                <option value="138">138&rdquo;</option>
                                <option value="144">144&rdquo;</option>
                            </select>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Diameter</td> 
                            <td><input class="value" id="diameter" type="number" min="1" value="12" step="1"></td>
                            <td>in</td>
                        </tr>
                        <tr>
                            <td>Manning's N</td>
                            <td><input class="value" id="manningsN" type="number"  min="0.001" value="0.13" step="0.001"></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Channel Slope</td> 
                            <td><input class="value" id="channelSlope" type="number" min="0.001" value="0.1" step="0.001"></td>
                            <td>v:h</td></tr>
                        <tr>
                            <td>Normal Depth</td>
                            <td><input class="value" id="normalDepth" type="number" min="0.01" value="1.5" step="0.1"></td>
                            <td>ft</td>
                        </tr>
                        <tr>
                            <td>Discharge</td>
                            <td><input class="value" id="discharge" type="number" min="0.1" value="0.1" step="1.1"></td>
                            <td>ft<sup>3</sup>/s</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-warning" role="alert"  style='display:none;'>
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <span id="warningMessage">message</span>
                </div>
            </div>

            <div class="col-md-6 box" id="output"></div>
            
        </div> <!--row2-->
    </div> <!--container-->
    <script src="js/view/circ.js"></script>

</body>
</html>

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open Channel Calculator - Arch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <script src="js/util.js"></script>
    <script src="js/model/openchannel.js"></script>
    <script src="js/model/arch.js"></script>
    <script src="js/view/ocvw.js"></script>
</head>
<body>

    <div class="container-md" >
        <!-- navbar -->
        <div id="mynav"></div>

        <!-- row 1 chart -->
        <div class="row" >
            <div class="text-center" id="chartDIV"></div>
        </div>

        <!-- row 2 input output table -->
        <div class="row">
            <div class="col-md-6 box">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                Select
                            </td>
                            <td>
                            <select class="value" id="select" name="select">
                                <option style="display:none;" selected></option>     
                                    <option value="27.5, 13.75, 5.25, 13.5">13&rdquo;x22&rdquo;</option>
                                    <option value="40.7, 14.75, 4.03, 18.0">18&rdquo;x28&rdquo;</option>
                                    <option value="51.0, 18.75, 5.13, 22.5">22&rdquo;x36&rdquo;</option>
                                    <option value="62.0, 22.50, 8.50, 26.5">26&rdquo;x44&rdquo;</option>
                                    <option value="72.0, 26.25, 7.75, 31.3">31&rdquo;x51&rdquo;</option>
                                    <option value="84.0, 30.00, 8.85, 38.0">38&rdquo;x55&rdquo;</option>
                                    <option value="92.5, 33.38, 10.0, 40.0">44&rdquo;x65&rdquo;</option>
                                    <option value="105.0, 37.5, 11.0, 45.0">45&rdquo;x73&rdquo;</option>
                                    <option value="126.0, 45.0, 13.31, 54.0">54&rdquo;x88&rdquo;</option>
                                    <option value="162.5, 52, 14.5, 62">     62&rdquo;x102&rdquo;</option>
                                    <option value="183.0, 59.0, 15.0, 72.0"> 72&rdquo;x115&rdquo;</option>
                                    <option value="218.0, 62.0, 20.0, 77.5">77&rdquo;x122&rdquo;</option>
                                    <option value="259.0, 70.0, 22.0, 87.1">87&rdquo;x138&rdquo;</option>
                                    <option value="301.4, 78.0, 24.0, 98.9">97&rdquo;x154&rdquo;</option>
                                    <option value="329.0, 85.63, 26.6, 106.5">106&rdquo;x160&rdquo;</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Rb</td> 
                            <td><input class="value" id="rb" type="number" min="1" value="18" step="1"></td>
                            <td>in</td>
                        </tr>
                        <tr>
                            <td>Rt</td> 
                            <td><input class="value" id="rt" type="number" min="1" value="18" step="1"></td>
                            <td>in</td>
                        </tr>
                        <tr>
                            <td>Rc</td> 
                            <td><input class="value" id="rc" type="number" min="1" value="18" step="1"></td>
                            <td>in</td>
                        </tr>
                        <tr>
                            <td>Rise</td> 
                            <td><input class="value" id="rise" type="number" min="1" value="12" step="1"></td>
                            <td>in</td>
                        </tr>
                        <tr>
                            <td>Manning's N</td>
                            <td><input class="value" id="manningsN" type="number"  min="0.001" value="0.13" step="0.001"></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>Channel Slope</td> 
                            <td><input class="value" id="channelSlope" type="number" min="0.001" value="0.1" step="0.001"></td>
                            <td>v:h</td></tr>
                        <tr>
                            <td>Normal Depth</td>
                            <td><input class="value" id="normalDepth" type="number" min="0.01" value="1.5" step="0.1"></td>
                            <td>ft</td>
                        </tr>
                        <tr>
                            <td>Discharge</td>
                            <td><input class="value" id="discharge" type="number" min="0.1" value="0.1" step="1.1"></td>
                            <td>ft<sup>3</sup>/s</td>
                        </tr>
                    </tbody>
                </table>
                <span class="alert-danger d-none d-print-none" id="errorMessage">Input must be positive!</span>
            </div>

            <div class="col-md-6 box" id="output"></div>
            
        </div> <!--row2-->
    </div> <!--container-->
    <script>
        $( document ).ready(function() {

            $("#mynav").load("nav.html");
            
            $("#chartDIV").load("img/chart.svg");

            $("#output").load("output.html");

            const arch = new ArchChannel(15.25, 4.91667, 1.25, 6.0, 0.01, 0.013, 0.5);
            
            $("#rb").val((oc.isUSCustomary ? arch.rb * oc.ft2in : arch.rb * 1000).toFixed(0));
            $("#rt").val((oc.isUSCustomary ? arch.rt * oc.ft2in : arch.rt * 1000).toFixed(0));
            $("#rc").val((oc.isUSCustomary ? arch.rc * oc.ft2in : arch.rc * 1000).toFixed(0));
            $("#rise").val((oc.isUSCustomary ? arch.rise * oc.ft2in : arch.rise * 1000).toFixed(0));
            $("#channelSlope").val(arch.cs);
            $("#manningsN").val(arch.mN);
            $("#normalDepth").val(arch.dn.toFixed(2));
            $("#discharge").val(arch.Qn.toFixed(2));

            $("#select").change(function(){
                let tmp = $('#select').val();
                let vals = tmp.split(',');
                let rb = parseFloat(vals[0]);
                let rt = parseFloat(vals[1]);
                let rc = parseFloat(vals[2]);
                let rise = parseFloat(vals[3]);

                //validate
                let riseftm = oc.isUSCustomary ? rise / oc.ft2in : rise * oc.in2mm / 1000;

                if(riseftm < arch.dn){
                    showErrorFade("Selected rise is less than normal depth. Please adjust normal depth before selecting a small rise!");
                    $('#select').val('');
                    return;
                }
                
                $('#rb').val(oc.isUSCustomary ? rb : rb * oc.in2mm);
                arch.rb = oc.isUSCustomary ? rb / oc.ft2in : rb * oc.in2mm / 1000;
                
                $('#rt').val(oc.isUSCustomary ? rt : rt * oc.in2mm);
                arch.rt = oc.isUSCustomary ? rt / oc.ft2in : rt * oc.in2mm / 1000;
                
                $('#rc').val(oc.isUSCustomary ? rc : rc * oc.in2mm);
                arch.rc = oc.isUSCustomary ? rc / oc.ft2in : rc * oc.in2mm / 1000;
                
                $('#rise').val(oc.isUSCustomary ? rise : rise * oc.in2mm);
                arch.rise = riseftm;
                
                $('#discharge').val(arch.Qn.toFixed(2));
                update();

                $('#select').val('');
                
            });
            
            $("#rb").change(function(){
                var tmp = parseFloat(this.value);
                if (isNaN(tmp) || (tmp <=0)) {
                    showErrorFade("Nonpositive values are not accepted!");
                    $("#rb").val((oc.isUSCustomary ? arch.rb * oc.ft2in : arch.rb * 1000).toFixed(0));
                } else {
                    arch.rb = oc.isUSCustomary ? tmp / oc.ft2in : tmp / 1000;
                    $('#discharge').val(arch.Qn.toFixed(2));
                    update();
                }
            });

            $("#rt").change(function(){
                var tmp = parseFloat(this.value);
                if (isNaN(tmp) || (tmp <=0)) {
                    showErrorFade("Nonpositive values are not accepted!");
                    $("#rt").val((oc.isUSCustomary ? arch.rt * oc.ft2in : arch.rt * 1000).toFixed(0));
                } else {
                    arch.rt = oc.isUSCustomary ? tmp / oc.ft2in : tmp / 1000;
                    $('#discharge').val(arch.Qn.toFixed(2));
                    update();
                }
            });

            $("#rc").change(function(){
                var tmp = parseFloat(this.value);
                if (isNaN(tmp) || (tmp <=0)) {
                    showErrorFade("Nonpositive values are not accepted!");
                    $("#rc").val((oc.isUSCustomary ? arch.rc * oc.ft2in : arch.rc * 1000).toFixed(0));
                } else {
                    arch.rc = oc.isUSCustomary ? tmp / oc.ft2in : tmp / 1000;
                    $('#discharge').val(arch.Qn.toFixed(2));
                    update();
                }
            });


            $("#rise").change(function(){
                var tmp = parseFloat(this.value);
                
                let riseftm = oc.isUSCustomary ? tmp / oc.ft2in : tmp / 1000;
                
                if (isNaN(tmp) || (tmp <=0)) {
                    showErrorFade("Nonpositive values are not accepted!");
                    $("#rise").val((oc.isUSCustomary ? arch.rise * oc.ft2in : arch.b * 1000).toFixed(0));
                } else if (riseftm < arch.dn){
                    showErrorFade("Selected rise is less than normal depth. Please adjust normal depth before selecting a small rise!");
                    $("#rise").val((oc.isUSCustomary ? arch.rise * oc.ft2in : arch.b * 1000).toFixed(0));
                } else {
                    arch.rise = oc.isUSCustomary ? tmp / ocvw.ft2in : tmp / 1000;
                    $('#discharge').val(arch.Qn.toFixed(2));
                    update();
                }
            });


            $("#channelSlope").change(function(){
                var tmp = parseFloat(this.value);
                if (isNaN(tmp) || (tmp <=0)) {
                    showErrorFade("Nonpositive values are not accepted!");
                    $("#channelSlope").val(arch.cs);
                }
                else {
                    arch.cs = tmp;
                    $('#discharge').val(arch.Qn.toFixed(2));
                    update();
                }
            });
            
            $("#manningsN").change(function(){
                var tmp = parseFloat(this.value);
                if (isNaN(tmp) || (tmp <=0)) {
                    showErrorFade("Nonpositive values are not accepted!");
                    $("#manningsN").val(arch.mN);
                }
                else {
                    arch.mN = tmp;
                    $('#discharge').val(arch.Qn.toFixed(2));
                    update();
                }
            });
            
            $("#normalDepth").change(function(){
                var tmp = parseFloat(this.value);
                if (isNaN(tmp) || (tmp <=0)) {
                    showErrorFade("Nonpositive values are not accepted!");
                    $("#normalDepth").val(arch.dn.toFixed(2));
                } else if (tmp > 2*arch.b){
                    showErrorFade("Input normal depth is greater than diameter. It is not accepted!");
                    $("#normalDepth").val(circ.dn.toFixed(2));
                } else {
                    arch.dn = tmp;
                    $('#discharge').val(arch.Qn.toFixed(2));
                    update();
                }
            });
            
            $("#discharge").change(function(){
                var tmp = parseFloat(this.value);
                if (isNaN(tmp) || (tmp <=0)) {
                    showErrorFade("Nonpositive values are not accepted!");
                    $("#discharge").val(arch.Qn.toFixed(2));
                }
                else if (tmp > arch.Qmax) {
                    showErrorFade("Input discharge is greater than capacity. It is not accepted!");
                    $("#discharge").val(arch.Qn.toFixed(2));
                } else {
                    arch.dn = arch.Q2Dn(tmp);
                    $("#normalDepth").val(arch.dn.toFixed(2));
                    update();
                }
            });

            function update(){
                setValues();
                updateChart();
            }
            
            function setValues(){
                $("#area").html(arch.an.toFixed(3));
                $("#peri").html(arch.pn.toFixed(3));
                $("#velo").html(arch.vn.toFixed(3));
                $("#dc").html(arch.dc.toFixed(3));
                $("#vc").html(arch.vc.toFixed(3));
                $("#sc").html(arch.sc.toFixed(3));
                $("#fr").html(arch.fr.toFixed(3));
                $("#capacity").html(arch.Qmax.toFixed(3));
                $("#ymax").html(arch.ymax.toFixed(3));
            }

            function updateChart(){

    //drawing 
    var xMin = 0;
    let xF = arch.XF;
    var xMax = 2.0 * xF;
    var yMin = 0;
    var yMax = arch.rise;

                var scaleX = (ocvw.w - oc.offsetLeft - oc.offsetRight)/ (xMax - xMin);
                var scaleY = (ocvw.h - oc.offsetTop - oc.offsetBottom) / (yMax - yMin);

                if(scaleX >= scaleY){
                    scaleX = scaleY;
                }
                else{
                    scaleY = scaleX;
                }
                
                //displacement for x to move archle to the middle
                var dxs = 0.5 * (-oc.offsetLeft + ocvw.w - oc.offsetRight);

    // draw arch 
    var Theta = arch.Theta;
    var Phi = arch.Phi;
    var th = Theta / Math.PI * 180.0;
    var ph = Phi / Math.PI * 180.0;
    
    var xE = arch.XE;
    var yE = arch.YE;
    var xEs = oc.offsetLeft + (xE - xMin) * scaleX + dxs;
    var xEns = oc.offsetLeft + (-xE - xMin) * scaleX + dxs;
    var yEs = ocvw.h - oc.offsetBottom - (yE - yMin) * scaleY;
    var rbxs = arch.rb * scaleX;
    var rbys = arch.rb * scaleY;
    
    var xG = arch.XG;
    var yG = arch.YG;
    var xGs = oc.offsetLeft + (xG - xMin) * scaleX + dxs;
    var xGns = oc.offsetLeft + (-xG - xMin) * scaleX + dxs;
    var yGs = ocvw.h - oc.offsetBottom - (yG - yMin) * scaleY;
    var rcxs = arch.rc * scaleX;
    var rcys = arch.rc * scaleY;
    
    var rtxs = arch.rt * scaleX;
    var rtys = arch.rt * scaleY;
    
    //normal water surface
    var xnr = arch.y2x(arch.dn, arch.rb, arch.rt, arch.rc, arch.rise);
    var xnl = -xnr;
    var xnls = oc.offsetLeft + (xnl - xMin) * scaleX + dxs;
    var xnrs = oc.offsetLeft + (xnr - xMin) * scaleX + dxs;
    var yns = ocvw.h - oc.offsetBottom -(arch.dn - yMin) * scaleY;

    //critical water surface
    var xcr = arch.y2x(arch.dc, arch.rb, arch.rt, arch.rc, arch.rise);
    var xcl = -xcr;
    var xcls = oc.offsetLeft + (xcl - xMin) * scaleX + dxs;
    var xcrs = oc.offsetLeft + (xcr - xMin) * scaleX + dxs;
    var ycs = ocvw.h - oc.offsetBottom - (arch.dc - yMin) * scaleY;

                $('#pathChan').attr('d', 'M ' + xEs + ' ' + yEs + 
                                                     ' A ' + rbxs + ' ' + rbys + ' ' + (2*th) + ' 0 1 ' + xEns + ' ' + yEs + 
                                                     ' A ' + rcxs + ' ' + rcys + ' ' + (180 - th - ph) + ' 0 1 ' + xGns + ' ' + yGs + 
                                                     ' A ' + rtxs + ' ' + rtys + ' ' + (2*ph) + ' 0 1 ' + xGs + ' ' + yGs + 
                                                     ' A ' + rcxs + ' ' + rcys + ' ' + (180 - th - ph) + ' 0 1 ' + xEs + ' ' + yEs);

                $('#pathNorm').attr('d', 'M' + xnls + ' ' + yns + 'L' + xnrs + ' ' + yns);

                $('#pathCrit').attr('d', 'M' + xcls + ' ' + ycs + 'L' + xcrs + ' ' + ycs);
            
                drawGrid(xMin, xMax, yMin, yMax, scaleX, scaleY);

    //draw and label rb
    var xB = arch.rb * Math.sin(0.5 * Theta);
    var yB = arch.rb * (1.0 - Math.cos(0.5 * Theta));
    var xO = (arch.rb - 0.4 * arch.rise) * Math.sin(0.5 * Theta);
    var yO = arch.rb - (arch.rb - 0.4 * arch.rise) * Math.cos(0.5 * Theta);

    var xBs = oc.offsetLeft + (xB - xMin) * scaleX + dxs;
    var yBs = ocvw.h - oc.offsetBottom - (yB - yMin) * scaleY;
    var xOs = oc.offsetLeft + (xO - xMin) * scaleX + dxs;
    var yOs = ocvw.h - oc.offsetBottom - (yO - yMin) * scaleY;
 
    $('#pathRb').attr('d', 'M' + xOs + ' ' + yOs + 'L' + xBs + ' ' + yBs);
    
    var RbLeft = oc.offsetLeft + (0.5 * (xB + xO) - xMin) * scaleX + dxs + 2;
    var RbTop = ocvw.h - oc.offsetBottom - (0.5 * (yB + yO) - yMin) * scaleY - 10;
    $('#rbLabel').attr("x", RbLeft);
    $('#rbLabel').attr("y", RbTop);

    //draw and label rt
    var xT = arch.rt * Math.sin(0.5 * Phi);
    var yT = arch.rise - arch.rt + arch.rt * Math.cos(0.5 * Phi);
        xO = 0.6 * xT;
        yO = arch.rise - arch.rt + 0.6 * arch.rt * Math.cos(0.5 * Phi);
    var xTs = oc.offsetLeft + (xT - xMin) * scaleX + dxs;
    var yTs = ocvw.h - oc.offsetBottom - (yT - yMin) * scaleY;
    var xOs = oc.offsetLeft + (xO - xMin) * scaleX + dxs;
    var yOs = ocvw.h - oc.offsetBottom - (yO - yMin) * scaleY;
 
    $('#pathRt').attr('d', 'M' + xOs + ' ' + yOs + 'L' + xTs + ' ' + yTs);

    var RtLeft = oc.offsetLeft + (0.5 * (xT + xO) - xMin) * scaleX + dxs ;
    var RtTop = ocvw.h - oc.offsetBottom - (0.5 * (yT + yO) - yMin) * scaleY;

    $('#rtLabel').attr("x", RtLeft);
    $('#rtLabel').attr("y", RtTop);

    //draw and label rc
    var xC = arch.XD + arch.rc * Math.sin(Math.PI / 4.0);
    var yC = arch.YD - arch.rc * Math.cos(Math.PI / 4.0);
    var xCs = oc.offsetLeft + (xC - xMin) * scaleX + dxs;
    var yCs = ocvw.h - oc.offsetBottom - (yC - yMin) * scaleY;
    var xDs = oc.offsetLeft + (arch.XD - xMin) * scaleX + dxs;
    var yDs = ocvw.h - oc.offsetBottom - (arch.YD - yMin) * scaleY;

    $('#pathRc').attr('d', 'M' + xDs + ' ' + yDs + 'L' + xCs + ' ' + yCs);

    var RcLeft = oc.offsetLeft + (0.5 * (xC + arch.XD) - xMin) * scaleX + dxs ;
    var RcTop = ocvw.h - oc.offsetBottom - (0.5 * (yC + arch.YD) - yMin) * scaleY - 15;
    $('#rcLabel').attr("x", RcLeft);
    $('#rcLabel').attr("y", RcTop);            
            }

            const onDomElementIsReady = (elementToWatch)=> {
                //create promise
                return new Promise((res, rej)=> {
                    let idInterval = setInterval(()=> {
                        //keep waiting until the element exist
                        if($(elementToWatch).length > 0) {
                            clearInterval(idInterval); //remove the interval
                            res($(elementToWatch)); //resolve the promise            
                        }
                    },10);
                });
            };
            
            //how to use it?
            onDomElementIsReady("#chartDIV").then(element => {
                updateChart();
                $("#pathRb").show();
                $("#pathRt").show();
                $("#pathRc").show();
                $("#rbLabel").show();
                $("#rtLabel").show();
                $("#rcLabel").show();
            });
            
            onDomElementIsReady("#output").then(element => {
                setValues();
                $('#capacityRow').show();
                $('#ymaxRow').show();
            });
        });
    </script>

</body>
</html>

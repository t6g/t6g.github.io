<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Site Plan Design/Review Checklist - Erosion and Sediment Control</title>
    </head>
    <body>
        <div class="container">
            <div id="mynav"></div>
            <h4 class="text-center">Site Plan Design/Review Checklist - Erosion and Sediment Control </h4>
            <p class="text-center">Environmental Engineering Department, Chesterfield VA</p>
            <div class="text-center mt-3"><input type='file' name='selectedFile' id="selectFile" hidden/></div>

        <div class="row">
            <div class="col">
                <div>
                    <table class="table">
                        <thead>
                            <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="radio" name="twoPhase" value="yes" id="twoPhaseYes"></td>
                                <td><input type="radio" name="twoPhase" value="no"  id="twoPhaseNo"></td>
                                <td><input type="radio" name="twoPhase" value="na"  id="twoPhaseNA"></td>
                                <td><label for="twoPhase">1.  The erosion control plan and sequence/narrative must be divided into a minimum of two inletProtections.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="inletProtection1" value="yes" id="inletProtection1Yes"></td>
                                <td><input type="radio" name="inletProtection1" value="no"  id="inletProtection1No"></td>
                                <td><input type="radio" name="inletProtection1" value="na"  id="inletProtection1NA"></td>
                                <td><label for="inletProtection1">A. Phase I shall show the minimal amount of clearing to include dimensions for construction of all perimeter-control devices, and strategically placed sediment traps and basins, associated diversions and diversion dikes, and spoil and borrow areas for the installation of erosion control measures.  Phase I shall also show an appropriately sized staging/laydown area.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="inletProtection2" value="yes" id="inletProtection2Yes"></td>
                                <td><input type="radio" name="inletProtection2" value="no"  id="inletProtection2No"></td>
                                <td><input type="radio" name="inletProtection2" value="na"  id="inletProtection2NA"></td>
                                <td><label for="inletProtection2">B. Phase II will include all remaining clearing, grading, and installation of remaining erosion control devices, installation of temporary and permanent improvements, and temporary and permanent seeding and stabilization.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="timbering" value="yes" id="timberingYes"></td>
                                <td><input type="radio" name="timbering" value="no"  id="timberingNo"></td>
                                <td><input type="radio" name="timbering" value="na"  id="timberingNA"></td>
                                <td><label for="timbering">2.  If timbering is required on the project, it should be incorporated into the erosion control plan/narrative and should not begin until after the issuance of a land disturbance permit and the installation of the approved erosion control devices.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sequence" value="yes" id="sequenceYes"></td>
                                <td><input type="radio" name="sequence" value="no"  id="sequenceNo"></td>
                                <td><input type="radio" name="sequence" value="na"  id="sequenceNA"></td>
                                <td><label for="sequence">3.  A detailed sequence of construction is required which coordinates the installation and removal of the erosion and sediment control measures with construction of the remainder of the project.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="notifyEE" value="yes" id="notifyEEYes"></td>
                                <td><input type="radio" name="notifyEE" value="no"  id="notifyEENo"></td>
                                <td><input type="radio" name="notifyEE" value="na"  id="notifyEENA"></td>
                                <td><label for="notifyEE">4.  A note must be added to the construction sequence which requires the owner to give the county inspector 48 hours notification to schedule an on-site pre-construction meeting for the issuance of a land disturbance permit.  This note should be the first step in the erosion control narrative/sequence of construction.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="rld" value="yes" id="rldYes"></td>
                                <td><input type="radio" name="rld" value="no"  id="rldNo"></td>
                                <td><input type="radio" name="rld" value="na"  id="rldNA"></td>
                                <td><label for="rld">5.  A note must be added to the sequence of construction stating that the VSMP construction activity operator and the environmental inspector (or authorized representative) must attend the pre-construction meeting.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="crld" value="yes" id="crldYes"></td>
                                <td><input type="radio" name="crld" value="no"  id="crldNo"></td>
                                <td><input type="radio" name="crld" value="na"  id="crldNA"></td>
                                <td><label for="crld">6.  A note must be added to the sequence of construction stating that the certified responsible land disturber (CRLD) must attend the pre-construction meeting.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="stepSequence" value="yes" id="stepSequenceYes"></td>
                                <td><input type="radio" name="stepSequence" value="no"  id="stepSequenceNo"></td>
                                <td><input type="radio" name="stepSequence" value="na"  id="stepSequenceNA"></td>
                                <td><label for="stepSequence">7.  Steps must be included in the sequence of construction events for installation of storm sewer, drop inlets, inlet protection, curb &amp; gutter, and building construction.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="trapinPlace" value="yes" id="trapinPlaceYes"></td>
                                <td><input type="radio" name="trapinPlace" value="no"  id="trapinPlaceNo"></td>
                                <td><input type="radio" name="trapinPlace" value="na"  id="trapinPlaceNA"></td>
                                <td><label for="trapinPlace">8.  Provisions must be made in the sequence of construction to allow all proposed sediment traps and basins to remain in place until all onsite contributing areas are stabilized.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="escLegend" value="yes" id="escLegendYes"></td>
                                <td><input type="radio" name="escLegend" value="no"  id="escLegendNo"></td>
                                <td><input type="radio" name="escLegend" value="na"  id="escLegendNA"></td>
                                <td><label for="escLegend">9.  The sequence of construction and erosion control legend must be shown on the erosion control plan sheet(s).</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="constructionEntrance" value="yes" id="constructionEntranceYes"></td>
                                <td><input type="radio" name="constructionEntrance" value="no"  id="constructionEntranceNo"></td>
                                <td><input type="radio" name="constructionEntrance" value="na"  id="constructionEntranceNA"></td>
                                <td><label for="constructionEntrance">10.  The construction entrance must be graphically shown on the plans and constructed as wide as the proposed permanent entrance.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="escDA" value="yes" id="escDAYes"></td>
                                <td><input type="radio" name="escDA" value="no"  id="escDANo"></td>
                                <td><input type="radio" name="escDA" value="na"  id="escDANA"></td>
                                <td><label for="escDA">11.  Erosion control measures must be provided for the project for the initial clearing, grubbing and                    grading operations.  The drainage areas must be outlined for each inletProtection and the sediment trapping facilities designed on the worst case scenario.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sedimentBasin" value="yes" id="sedimentBasinYes"></td>
                                <td><input type="radio" name="sedimentBasin" value="no"  id="sedimentBasinNo"></td>
                                <td><input type="radio" name="sedimentBasin" value="na"  id="sedimentBasinNA"></td>
                                <td><label for="sedimentBasin">12.  The sediment basin(s) must be designed in accordance with Std. &amp; Spec. 3.14 of the VESCH.  Sediment basin design calculation sheets must be submitted with all design data addressed and shown on construction details included on the plans.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="infoTrap" value="yes" id="infoTrapYes"></td>
                                <td><input type="radio" name="infoTrap" value="no" id="infoTrapNo"></td>
                                <td><input type="radio" name="infoTrap" value="na" id="infoTrapNA"></td>
                                <td><label for="infoTrap">13.  The drainage area, spillway length, and dimensions necessary to achieve the required storage volumes in accordance with Std. &amp; Spec. 3.13 must be shown.  The elevations of the trap bottom, top of wet volume, top of dry volume, and top of embankment must be shown on the sediment trap detail.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="lengthWidthTrap" value="yes" id="lengthWidthTrapYes"></td>
                                <td><input type="radio" name="lengthWidthTrap" value="no" id="lengthWidthTrapNo"></td>
                                <td><input type="radio" name="lengthWidthTrap" value="na" id="lengthWidthTrapNA"></td>
                                <td><label for="lengthWidthTrap">14.  Specify if the length and width dimensions for the sediment trap(s) refer to the bottom or top of the excavated area.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="detailTrap" value="yes" id="detailTrapYes"></td>
                                <td><input type="radio" name="detailTrap" value="no" id="detailTrapNo"></td>
                                <td><input type="radio" name="detailTrap" value="na" id="detailTrapNA"></td>
                                <td><label for="detailTrap">15.  All the information necessary for construction of the sediment trap(s) must be shown on the sediment trap detail.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="SAFTrap" value="yes" id="SAFTrapYes"></td>
                                <td><input type="radio" name="SAFTrap" value="no" id="SAFTrapNo"></td>
                                <td><input type="radio" name="SAFTrap" value="na" id="SAFTrapNA"></td>
                                <td><label for="SAFTrap">16.  Safety fence (Std. &amps; Spec. 3.1) is required around all sediment traps and sediment basins.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="SFBreak" value="yes" id="SFBreakYes"></td>
                                <td><input type="radio" name="SFBreak" value="no" id="SFBreakNo"></td>
                                <td><input type="radio" name="SFBreak" value="na" id="SFBreakNA"></td>
                                <td><label for="SFBreak">17.  A minimum 10-foot break must be provided in the low area of the silt fence.  The break must be backfilled with stone to within 1 foot of the top of the silt fence to serve as an overflow.  A detail must be provided. </label></td>
                            </tr>
<!--                            <tr>
                                <td><input type="radio" name="detailInlet" value="yes" id="detailInletYes"></td>
                                <td><input type="radio" name="detailInlet" value="no" id="detailInletNo"></td>
                                <td><input type="radio" name="detailInlet" value="na" id="detailInletNA"></td>
                                <td><label for="detailInlet">18.  In the absence of a detailed soils report, the maximum velocity allowable on bare earth is 3.5 ft/sec. velocities between 3.5 ft/sec and 4.0 ft/sec require a jute lining and any velocities greater than 4.0 ft/sec require a structural lining of either rip rap or concrete.</label></td>
                            </tr>
-->                            <tr>
                                <td><input type="radio" name="escRegulation" value="yes" id="escRegulationYes"></td>
                                <td><input type="radio" name="escRegulation" value="no" id="escRegulationNo"></td>
                                <td><input type="radio" name="escRegulation" value="na" id="escRegulationNA"></td>
                                <td><label for="escRegulation">18.  The following note must be added to the erosion control plan:  "All vegetative and structural erosion and sediment control practices will be constructed and maintained according to minimum standards and specifications of the Virginia Erosion and Sediment Control Handbook and Virginia Regulation 9VAC25-840-40. "</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="escHandbook" value="yes" id="escHandbookYes"></td>
                                <td><input type="radio" name="escHandbook" value="no" id="escHandbookNo"></td>
                                <td><input type="radio" name="escHandbook" value="na" id="escHandbookNA"></td>
                                <td><label for="escHandbook">20.  All erosion and sediment control measures, Std.  &amp; Spec.  numbers, details, and notes must be cross-referenced and must correlate with the 1992 edition of the Virginia Erosion and Sediment Control Handbook and Minimum Standards.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="escSymbol" value="yes" id="escSymbolYes"></td>
                                <td><input type="radio" name="escSymbol" value="no" id="escSymbolNo"></td>
                                <td><input type="radio" name="escSymbol" value="na" id="escSymbolNA"></td>
                                <td><label for="escSymbol">21.  Standard symbols must be used to represent erosion control measures on the plan.  Please refer to the first page of the practice found in Chapter III of the Virginia Erosion and Sediment Control Handbook.	</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="escDetail" value="yes" id="escDetailYes"></td>
                                <td><input type="radio" name="escDetail" value="no" id="escDetailNo"></td>
                                <td><input type="radio" name="escDetail" value="na" id="escDetailNA"></td>
                                <td><label for="escDetail">22.  A detail must be shown on the plans for each structural erosion control measure.  Details can be found in Chapter III of the Virginia Erosion &amp; Sediment Control Handbook.	</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="escMaintainance" value="yes" id="escMaintainanceYes"></td>
                                <td><input type="radio" name="escMaintainance" value="no" id="escMaintainanceNo"></td>
                                <td><input type="radio" name="escMaintainance" value="na" id="escMaintainanceNA"></td>
                                <td><label for="escMaintainance">23.  The following note must be added to the erosion control plan: "The contractor shall inspect all erosion control measures periodically and after each runoff producing rainfall event.  Any necessary repairs or cleanup to maintain the effectiveness of the erosion control devices shall be made immediately. ”</label></td>
                            </tr>

                            <tr>
                                <td><input type="radio" name="toESC" value="yes" id="toESCYes"></td>
                                <td><input type="radio" name="toESC" value="no" id="toESCNo"></td>
                                <td><input type="radio" name="toESC" value="na" id="toESCNA"></td>
                                <td><label for="toESC">24.  The following note must be added to the erosion control plan: "All disturbed areas are to drain to approved sediment control measures at all times during land disturbing activities and during site development until final stabilization is achieved."</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="moreESC" value="yes" id="moreESCYes"></td>
                                <td><input type="radio" name="moreESC" value="no" id="moreESCNo"></td>
                                <td><input type="radio" name="moreESC" value="na" id="moreESCNA"></td>
                                <td><label for="moreESC">25.  The following note must be added to the erosion control plan: "The contractor is responsible for the installation of any additional erosion control measures necessary to prevent erosion and sedimentation as determined by the Environmental Engineering Department."	</label></td>
                            </tr>                        </tbody>
                    </table>
                    <div>
                          <label for="comments" class="form-label">Comments</label>
                          <textarea class="form-control" id="comments" rows="4"></textarea>
                    </div>          
                </div>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                    </thead>
                    <tbody>

                            <tr>
                                <td><input type="radio" name="escMS1" value="yes" id="escMS1Yes"></td>
                                <td><input type="radio" name="escMS1" value="no" id="escMS1No"></td>
                                <td><input type="radio" name="escMS1" value="na" id="escMS1NA"></td>
                                <td><label for="escMS1">26.  Erosion control Minimum Standard #1, found in the current edition of the Virginia Erosion and Sediment Control Handbook, must be added to the plans and all other notes which are in conflict must be adjusted or removed.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="grassTable" value="yes" id="grassTableYes"></td>
                                <td><input type="radio" name="grassTable" value="no" id="grassTableNo"></td>
                                <td><input type="radio" name="grassTable" value="na" id="grassTableNA"></td>
                                <td><label for="grassTable">27.  Table 3.31-B and Table 3.32-D, found in the current edition of the Virginia Erosion and Sediment Control Handbook, must be provided on the erosion control plan sheets.	</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="ldLimit" value="yes" id="ldLimitYes"></td>
                                <td><input type="radio" name="ldLimit" value="no" id="ldLimitNo"></td>
                                <td><input type="radio" name="ldLimit" value="na" id="ldLimitNA"></td>
                                <td><label for="ldLimit">28.  The exact limits of land disturbance must be shown.</label></td>
                            </tr>
                        <tr>
                            <td><input type="radio" name="drainageEasement" value="yes" id="drainageEasementYes"></td>
                            <td><input type="radio" name="drainageEasement" value="no" id="drainageEasementNo"></td>
                            <td><input type="radio" name="drainageEasement" value="na" id="drainageEasementNA"></td>
                            <td><label for="drainageEasement">29.  For projects meeting VSMP Part IIC technical criteria, an MS-19 analysis must be performed at each point of concentrated discharge and at the downstream property line.  The location of each analysis must be shown and labeled on the erosion control plan sheets.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="culvertDownstream" value="yes" id="culvertDownstreamYes"></td>
                            <td><input type="radio" name="culvertDownstream" value="no" id="culvertDownstreamNo"></td>
                            <td><input type="radio" name="culvertDownstream" value="na" id="culvertDownstreamNA"></td>
                            <td><label for="culvertDownstream">30.  Culverts downstream of the detention basin must be analyzed for adequacy based on the 10-year storm.  Existing inadequate culverts in county easements and under state roads into which a project drains must be enlarged or on site detention based on the ultimate development of the contributing watershed provided to achieve minimum 10-year performance of the pipe(s).  A drainage area map must be provided for both onsite and offsite drainage areas.	</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="rationalI" value="yes" id="rationalIYes"></td>
                            <td><input type="radio" name="rationalI" value="no" id="rationalINo"></td>
                            <td><input type="radio" name="rationalI" value="na" id="rationalINA"></td>
                            <td><label for="rationalI">31.  When using the modified rational method for approximating an outflow hydrograph, method “I” must be used instead of method “T”.	</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="criticalDuration" value="yes" id="criticalDurationYes"></td>
                            <td><input type="radio" name="criticalDuration" value="no" id="criticalDurationNo"></td>
                            <td><input type="radio" name="criticalDuration" value="na" id="criticalDurationNA"></td>
                            <td><label for="criticalDuration">32.  Storms of multiple durations must be investigated to determine the maximum volume requirements.  To use this method, leave the td field (storm duration) blank when entering data for the modified rational option.	</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="tempSlopeDrain" value="yes" id="tempSlopeDrainYes"></td>
                            <td><input type="radio" name="tempSlopeDrain" value="no" id="tempSlopeDrainNo"></td>
                            <td><input type="radio" name="tempSlopeDrain" value="na" id="tempSlopeDrainNA"></td>
                            <td><label for="tempSlopeDrain">33.  A temporary slope drain (Std. &amp; Spec. 3.15) must be provided to convey runoff from the top of the finished slope to the bottom and then into a sediment trapping facility where fill sections are greater than 4 feet.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="inletProtection" value="yes" id="inletProtectionYes"></td>
                            <td><input type="radio" name="inletProtection" value="no" id="inletProtectionNo"></td>
                            <td><input type="radio" name="inletProtection" value="na" id="inletProtectionNA"></td>
                            <td><label for="inletProtection">34.  Inlet protection (Std. &amp; Spec. 3.7) is required for all drop inlets.  </label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="curbInletProtection" value="yes" id="curbInletProtectionYes"></td>
                            <td><input type="radio" name="curbInletProtection" value="no" id="curbInletProtectionNo"></td>
                            <td><input type="radio" name="curbInletProtection" value="na" id="curbInletProtectionNA"></td>
                            <td><label for="curbInletProtection">35.  The detail for curb inlet protection must be the one shown on Plate 3.7-8 of Std. &amp; Spec. 3.7.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="grateInletProtection" value="yes" id="grateInletProtectionYes"></td>
                            <td><input type="radio" name="grateInletProtection" value="no" id="grateInletProtectionNo"></td>
                            <td><input type="radio" name="grateInletProtection" value="na" id="grateInletProtectionNA"></td>
                            <td><label for="grateInletProtection">36.  The detail for grate inlet protection must be the one shown on Plate 3. 7-3 of Std. &amp; Spec. 3.7.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="ms16" value="yes" id="ms16Yes"></td>
                            <td><input type="radio" name="ms16" value="no" id="ms16No"></td>
                            <td><input type="radio" name="ms16" value="na" id="ms16NA"></td>
                            <td><label for="ms16">37.  Notes a through e of Minimum Standard 16 must be provided on the plans.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="trenchDetail" value="yes" id="trenchDetailYes"></td>
                            <td><input type="radio" name="trenchDetail" value="no"  id="trenchDetailNo"></td>
                            <td><input type="radio" name="trenchDetail" value="na"  id="trenchDetailNA"></td>
                            <td><label for="trenchDetail">38.  A detail must be shown which provides for placement of excavated trench material on the uphill side of the trench while silt fence and stockpiled materials are placed on the downstream side.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="offsiteUtility" value="yes" id="offsiteUtilityYes"></td>
                            <td><input type="radio" name="offsiteUtility" value="no" id="offsiteUtilityNo"></td>
                            <td><input type="radio" name="offsiteUtility" value="na" id="offsiteUtilityNA"></td>
                            <td><label for="offsiteUtility">39.  Any off-site utility line(s) must be shown on the erosion control plan sheets with silt fence on the downstream side.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="stockpile" value="yes" id="stockpileYes"></td>
                            <td><input type="radio" name="stockpile" value="no" id="stockpileNo"></td>
                            <td><input type="radio" name="stockpile" value="na" id="stockpileNA"></td>
                            <td><label for="stockpile">40.  Any soil stockpile area must be located on the plans.  Silt fence must be provided around the perimeter.	</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="blanket" value="yes" id="blanketYes"></td>
                            <td><input type="radio" name="blanket" value="no" id="blanketNo"></td>
                            <td><input type="radio" name="blanket" value="na" id="blanketNA"></td>
                            <td><label for="blanket">41.  Blanket and matting must be specified on all Exposed slopes 3:1 or steeper that are 5 feet or greater in height.	</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="benchSlope" value="yes" id="benchSlopeYes"></td>
                            <td><input type="radio" name="benchSlope" value="no" id="benchSlopeNo"></td>
                            <td><input type="radio" name="benchSlope" value="na" id="benchSlopeNA"></td>
                            <td><label for="benchSlope">42.  A 10-foot bench shall be provided every 15 vertical feet on side slopes 3:1 or steeper.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="numberSTB" value="yes" id="numberSTBYes"></td>
                            <td><input type="radio" name="numberSTB" value="no" id="numberSTBNo"></td>
                            <td><input type="radio" name="numberSTB" value="na" id="numberSTBNA"></td>
                            <td><label for="numberSTB">43.  Each sediment trap and sediment basin must be assigned an alpha or numeric designation and their installation sequence individually noted in the erosion control narrative.</label></td>
                        </tr>
                        <tr>

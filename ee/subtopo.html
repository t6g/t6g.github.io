<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Subdivision Plan Design/Review Checklist</title>
    </head>
    <body>
        <div class="container">
            <div id="mynav"></div>
            <h4 class="text-center">Subdivision Plan Design/Review Checklist - Topography</h4>
            <p class="text-center">Environmental Engineering Department, Chesterfield VA</p>
        <div class="row">
            <div class="col">
                <div>
                    <table class="table">
                        <thead>
                            <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="radio" name="station"></td>
                                <td><input type="radio" name="station"></td>
                                <td><input type="radio" name="station"></td>
                                <td><label for="station">1. The drainage area plan shall not be incorporated into the EC plan but be a separate sheet. It shall be drawn to a scale 1”=50’ unless otherwise approved.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="existingroad"></td>
                                <td><input type="radio" name="existingroad"></td>
                                <td><input type="radio" name="existingroad"></td>
                                <td><label for="existingroad">2. Show existing and proposed contours (maximum of five foot interval) to mean sea level datum (or lesser interval where deemed necessary by county).</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><label for="entranceculvert">3. Show proposed and existing road right of way with road lanes, easements, layout, property and lot lines; Residential and commercial building, parking lots, other physical features etc.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><label for="stormsewer">4. Indicate schematically, all proposed and existing drainage structures, channels, etc. showing structure numbers.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><label for="structurenumber">5. Indicate limits of drainage areas and the acreage of each area. When the off-site drainage area becomes larger than one hundred (100) acres, the limits of the area may be shown on a larger scale map (maximum1”=2000’) with a larger contour interval (maximum 10’). All drainage area maps must be scaled maps and completely contoured with contour elevation and part of the actual plan assembly. (not submitted separately)</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="inlet"></td>
                                <td><input type="radio" name="inlet"></td>
                                <td><input type="radio" name="inlet"></td>
                                <td><label for="inlet">6. Indicate limits of computed 100-yr flood plains, wetlands, RPAs/RCMAs and identify.</label></td>
                            </tr>
                            <tr>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><label for="flowarrow">a. include text “RPA” within line type depicting limits of RPA.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="ditches"></td>
                                <td><input type="radio" name="ditches"></td>
                                <td><input type="radio" name="ditches"></td>
                                <td><label for="ditches">7. Use arrows to indicate direction of flow on all roads, ditches, pipes, etc.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><label for="north">8. Provide centerline stations and lot numbers.</label></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                    </thead>
                    <tbody>
                            <tr>
                                <td><input type="radio" name="scale"></td>
                                <td><input type="radio" name="scale"></td>
                                <td><input type="radio" name="scale"></td>
                                <td><label for="scale">1. Have zoning conditions been satisfactorily addressed in construction plans?</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><label for="existing">2. Have tentative conditions been satisfactorily addressed in the construction plans?</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><label for="existing">a. Does the construction plan road/lot layout and RPA limits match the approved tentative plan?</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="stipple"></td>
                                <td><input type="radio" name="stipple"></td>
                                <td><input type="radio" name="stipple"></td>
                                <td><label for="stipple">3. Schedule site inspection to “field truth” existing conditions as shown in the construction plans.</label></td>
                            </tr>
                        <tr>
                            <td><input type="radio" name="subdivision"></td>
                            <td><input type="radio" name="subdivision"></td>
                            <td><input type="radio" name="subdivision"></td>
                            <td><label for="subdivision">a. Do road beds or other features exist which should be graded or restored to surrounding ground elevation? Clearly label lot(s) as “No Building Permit” (NBP)</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="district"></td>
                            <td><input type="radio" name="district"></td>
                            <td><input type="radio" name="district"></td>
                            <td><label for="district">4. Are natural drainage ways (unencumbered by wetlands/WOUS) adequate conveyance systems which have 25’ Building Setback Line (BSL) dimensioned?</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="zoning"></td>
                            <td><input type="radio" name="zoning"></td>
                            <td><input type="radio" name="zoning"></td>
                            <td><label for="zoning">a. Specify that such are to remain in a natural state, undisturbed.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="zoning"></td>
                            <td><input type="radio" name="zoning"></td>
                            <td><input type="radio" name="zoning"></td>
                            <td><label for="zoning">b. Specify minimum 50' greenway easement?</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="tentative"></td>
                            <td><input type="radio" name="tentative"></td>
                            <td><input type="radio" name="tentative"></td>
                            <td><label for="tentative">5. Does existing drainage flow pattern conflict with building envelop?</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="developer"></td>
                            <td><input type="radio" name="developer"></td>
                            <td><input type="radio" name="developer"></td>
                            <td><label for="developer">a. Has a contoured lot grading and drainage plan been provided?</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><label for="disturbedacre">b. If 5.a. is NO, earmark lot with NBP</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="engineer"></td>
                            <td><input type="radio" name="engineer"></td>
                            <td><input type="radio" name="engineer"></td>
                            <td><label for="engineer">6. Has an approvable road design for sag conditions per VDOT Standards been provided a minimum 300’ into adjacent property/future sections in plan and profile?</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="sketch"></td>
                            <td><input type="radio" name="sketch"></td>
                            <td><input type="radio" name="sketch"></td>
                            <td><label for="sketch">a. Slope and Drainage easements for VDOT maintenance and TCE’s for fill slopes outside ROW.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><label for="constructionnotes">7. Are easements and/or improvements necessary to guarantee upstream offsite areas a permanent conveyance thru onsite development?</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><label for="sheetindex">8. Are proposed road fill slopes beyond the limits of ROW enclosed in S/D easements for VDOT maintenance?</label></td>
                        </tr>
                            <tr>
                                <td><input type="radio" name="station"></td>
                                <td><input type="radio" name="station"></td>
                                <td><input type="radio" name="station"></td>
                                <td><label for="station">a. Minimum 10’ TCE’s within lots adjacent to future road extensions</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="existingroad"></td>
                                <td><input type="radio" name="existingroad"></td>
                                <td><input type="radio" name="existingroad"></td>
                                <td><label for="existingroad">9. Plans must show existing/proposed grading contours of road construction activity and any lot drainage problem areas.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><label for="entranceculvert">10. Does drainage cross more than 2 lots?</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><label for="stormsewer">a. Specify grass side yard swales (5:1 SS @ 12” depth) minimum 1% slope including a profile or spot flow line elevations.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><label for="structurenumber">b. Dimension side yard swale 5’ off the property line on the upstream side of downstream lot.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="inlet"></td>
                                <td><input type="radio" name="inlet"></td>
                                <td><input type="radio" name="inlet"></td>
                                <td><label for="inlet">c. Flatten swales before entering ROW to sheet flow less than 1 cfs over curb.</label></td>
                            </tr>
                            <tr>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><label for="flowarrow">d. Grass ditches across multiple lots to be enclosed in minimum 16’ drainage easement to ensure permanent conveyance.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="ditches"></td>
                                <td><input type="radio" name="ditches"></td>
                                <td><input type="radio" name="ditches"></td>
                                <td><label for="ditches">e. Earmark lots requiring grass side yard swales with NBP</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><label for="north">f. Provide a 6” vertical opening with a 2’ concrete gutter in the back of DI’s within the ROW where available to intercept side yard swales.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><label for="north">11. Is additional grading necessary to ensure positive lot drainage?</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><label for="north">12. Do the submitted 100-yr calculations show that the backwater elevation is at or below the 100-yr floodplain upstream/offsite?.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><label for="north">a. If the proposed 100-yr elevation is higher, a 100-yr backwater easement or revised floodplain limits must be recorded.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><label for="north">13. Does proposed grading activity establish limits of 100-yr floodplain or backwater?</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><label for="north">a. Has filling in the 100-yr FP to achieve a building envelope been proposed? This practice is not allowed.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><label for="north">b. Has the 100-yr FP limits been shown to verify that proposed filling is only to enlarge building envelopes, by separate submittal?</label></td>
                            </tr>                  
                            <tr>
                                <td><input type="radio" name="scale"></td>
                                <td><input type="radio" name="scale"></td>
                                <td><input type="radio" name="scale"></td>
                                <td><label for="scale">c. Limits must be certified by a licensed professional prior to the release of the Building Permit and so stated in the plans.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><label for="existing">14. Disturbance is prohibited within USCW 100 year floodplains when drainage areas exceed 100 acres.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><label for="existing">15. Could proposed building envelopes be impacted by a dam failure during the 100-yr storm event?</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="stipple"></td>
                                <td><input type="radio" name="stipple"></td>
                                <td><input type="radio" name="stipple"></td>
                                <td><label for="stipple">a. Specify MFF(DF) elevation 1’ above dam failure.</label></td>
                            </tr>
                        <tr>
                            <td><input type="radio" name="subdivision"></td>
                            <td><input type="radio" name="subdivision"></td>
                            <td><input type="radio" name="subdivision"></td>
                            <td><label for="subdivision">b. Show Dimensioned Building Envelope (DBE) outside dam failure limits</label></td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- column 2  -->
        </div>   <!--   row     -->

    </div>     <!-- container -->

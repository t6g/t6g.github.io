<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Site Plan Design/Review Checklist</title>
    </head>
    <body>
        <div class="container">
            <div id="mynav"></div>
            <h4 class="text-center">Site Plan Design/Review Checklist - Virginia Stormwater Management Regulations </h4>
            <p class="text-center">Environmental Engineering Department, Chesterfield VA</p>
            <div class="text-center mt-3"><input type='file' name='selectedFile' id="selectFile" hidden/></div>

        <div class="row">
            <div class="col">
<div>
                    <table class="table">
                        <thead>
                            <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="radio" name="noteVSMP" value="yes" id="noteVSMPYes"></td>
                                <td><input type="radio" name="noteVSMP" value="no"  id="noteVSMPNo"></td>
                                <td><input type="radio" name="noteVSMP" value="na"  id="noteVSMPNA"></td>
                                <td><label for="noteVSMP">1.  Show on the first sheet, using a highly visible note, how compliance with the Chesapeake Bay Preservation Ordinance (for part IIC projects) or the Virginia Stormwater Management Regulations (for part IIB projects) has been accomplished.  The note must list the method of compliance to include the type(s) of BMP(s).</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="rpad" value="yes" id="rpadYes"></td>
                                <td><input type="radio" name="rpad" value="no"  id="rpadNo"></td>
                                <td><input type="radio" name="rpad" value="na"  id="rpadNA"></td>
                                <td><label for="rpad">2.  If applicable, a resource protection area determination (RPAD) must be submitted to the Water Quality Section for review and/or approval prior to plan submission."</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sheetVSMP" value="yes" id="sheetVSMPYes"></td>
                                <td><input type="radio" name="sheetVSMP" value="no"  id="sheetVSMPNo"></td>
                                <td><input type="radio" name="sheetVSMP" value="na"  id="sheetVSMPNA"></td>
                                <td><label for="sheetVSMP">3.  A Stormwater compliance sheet(s) is required for projects utilizing part IIC of the current VSMP regulations.  The following information is required to be shown on the sheet(s):</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="tableCBPAMS4" value="yes" id="tableCBPAMS4Yes"></td>
                                <td><input type="radio" name="tableCBPAMS4" value="no"  id="tableCBPAMS4No"></td>
                                <td><input type="radio" name="tableCBPAMS4" value="na"  id="tableCBPAMS4NA"></td>
                                <td><label for="tableCBPAMS4">A.  The CBPA/MS-4 compliance table.  (See Appendix I of the Chesapeake Bay Chapter in the Environmental Engineering Reference Manual).</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="planBMP" value="yes" id="planBMPYes"></td>
                                <td><input type="radio" name="planBMP" value="no"  id="planBMPNo"></td>
                                <td><input type="radio" name="planBMP" value="na"  id="planBMPNA"></td>
                                <td><label for="planBMP">B.  The BMP size, location, and grading plan (1" = 20')</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="profileBMP" value="yes" id="profileBMPYes"></td>
                                <td><input type="radio" name="profileBMP" value="no"  id="profileBMPNo"></td>
                                <td><input type="radio" name="profileBMP" value="na"  id="profileBMPNA"></td>
                                <td><label for="profileBMP">C.  BMP and outlet structure profile and details.  The profile must specify the water quality, 2-, 10-, and 100-year water surface elevations with their respective volumes, if applicable.</label></td>
                            </tr>

                            <tr>
                                <td><input type="radio" name="manufacturedBMP" value="yes" id="manufacturedBMPYes"></td>
                                <td><input type="radio" name="manufacturedBMP" value="no"  id="manufacturedBMPNo"></td>
                                <td><input type="radio" name="manufacturedBMP" value="na"  id="manufacturedBMPNA"></td>
                                <td><label for="manufacturedBMP">D.  Details and specifications for manufactured BMPs.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="rparmaLimit" value="yes" id="rparmaLimitYes"></td>
                                <td><input type="radio" name="rparmaLimit" value="no"  id="rparmaLimitNo"></td>
                                <td><input type="radio" name="rparmaLimit" value="na"  id="rparmaLimitNA"></td>
                                <td><label for="rparmaLimit">E.  RPA/RMA limits and all non-tidal wetlands</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="areaRMA" value="yes" id="areaRMAYes"></td>
                                <td><input type="radio" name="areaRMA" value="no"  id="areaRMANo"></td>
                                <td><input type="radio" name="areaRMA" value="na"  id="areaRMANA"></td>
                                <td><label for="areaRMA">F.  Area of the RMA (in acres)</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="imperviousCalculation" value="yes" id="imperviousCalculationYes"></td>
                                <td><input type="radio" name="imperviousCalculation" value="no"  id="imperviousCalculationNo"></td>
                                <td><input type="radio" name="imperviousCalculation" value="na"  id="imperviousCalculationNA"></td>
                                <td><label for="imperviousCalculation">G.  Percent impervious calculations/assumptions</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="bmpIncrementalDA" value="yes" id="bmpIncrementalDAYes"></td>
                                <td><input type="radio" name="bmpIncrementalDA" value="no"  id="bmpIncrementalDANo"></td>
                                <td><input type="radio" name="bmpIncrementalDA" value="na"  id="bmpIncrementalDANA"></td>
                                <td><label for="bmpIncrementalDA">H.  Incremental drainage areas to each BMP, the impervious area within each drainage area, and the percent impervious area of each BMP drainage area.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="bmpEasement" value="yes" id="bmpEasementYes"></td>
                                <td><input type="radio" name="bmpEasement" value="no"  id="bmpEasementNo"></td>
                                <td><input type="radio" name="bmpEasement" value="na"  id="bmpEasementNA"></td>
                                <td><label for="bmpEasement">I.  Proposed easement locations.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sheet2bCompliance" value="yes" id="sheet2bComplianceYes"></td>
                                <td><input type="radio" name="sheet2bCompliance" value="no"  id="sheet2bComplianceNo"></td>
                                <td><input type="radio" name="sheet2bCompliance" value="na"  id="sheet2bComplianceNA"></td>
                                <td><label for="sheet2bCompliance">4.  A stormwater compliance sheet(s) is required for projects utilizing part IIB of the current VSMP regulations.  The following information is required to be shown on the sheet(s):</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="tableComplianceOutfall" value="yes" id="tableComplianceOutfallYes"></td>
                                <td><input type="radio" name="tableComplianceOutfall" value="no"  id="tableComplianceOutfallNo"></td>
                                <td><input type="radio" name="tableComplianceOutfall" value="na"  id="tableComplianceOutfallNA"></td>
                                <td><label for="tableComplianceOutfall">A.  The Stormwater Compliance and Stormwater Outfall tables for part IIB (available on the Environmental Engineering webpage under "Document and Forms")</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="vrrmSpreadsheet" value="yes" id="vrrmSpreadsheetYes"></td>
                                <td><input type="radio" name="vrrmSpreadsheet" value="no" id="vrrmSpreadsheetNo"></td>
                                <td><input type="radio" name="vrrmSpreadsheet" value="na" id="vrrmSpreadsheetNA"></td>
                                <td><label for="vrrmSpreadsheet">B.  DEQ Virginia Runoff Reduction Method (VRRM) Spreadsheet showing compliance (locked, 2011 version from DEQ must be submitted)</label></td>
                            </tr>


                            <tr>
                                <td><input type="radio" name="ebOutfall" value="yes" id="ebOutfallYes"></td>
                                <td><input type="radio" name="ebOutfall" value="no" id="ebOutfallNo"></td>
                                <td><input type="radio" name="ebOutfall" value="na" id="ebOutfallNA"></td>
                                <td><label for="ebOutfall">C.  Energy Balance and outfall analysis for each outfall for the project.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="landCover" value="yes" id="landCoverYes"></td>
                                <td><input type="radio" name="landCover" value="no" id="landCoverNo"></td>
                                <td><input type="radio" name="landCover" value="na" id="landCoverNA"></td>
                                <td><label for="landCover">D.  Delineation of the soil types (include hydrologic soil group) and the three land cover conditions (forested/open space, managed turf, impervious).</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="foEasement" value="yes" id="foEasementYes"></td>
                                <td><input type="radio" name="foEasement" value="no" id="foEasementNo"></td>
                                <td><input type="radio" name="foEasement" value="na" id="foEasementNA"></td>
                                <td><label for="foEasement">E.  Natural vegetated area easements for areas claimed as forested/open space in the VRRM spreadsheet that is not encompassed by a BMP easement, RPA, or within a Planning buffer/tree save area.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="planBMP2b" value="yes" id="planBMP2bYes"></td>
                                <td><input type="radio" name="planBMP2b" value="no" id="planBMP2bNo"></td>
                                <td><input type="radio" name="planBMP2b" value="na" id="planBMP2bNA"></td>
                                <td><label for="planBMP2b">F.  BMP size, location, and grading plan (1"=20').</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="profileBMP2b" value="yes" id="profileBMP2bYes"></td>
                                <td><input type="radio" name="profileBMP2b" value="no" id="profileBMP2bNo"></td>
                                <td><input type="radio" name="profileBMP2b" value="na" id="profileBMP2bNA"></td>
                                <td><label for="profileBMP2b">G.  BMP and outlet structure profile and details.  The profile must specify the treatment volume, 1-year, 2- year, 10-year, and 100-year water surface elevations with their respective volumes.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="manufacturedBMP2b" value="yes" id="manufacturedBMP2bYes"></td>
                                <td><input type="radio" name="manufacturedBMP2b" value="no" id="manufacturedBMP2bNo"></td>
                                <td><input type="radio" name="manufacturedBMP2b" value="na" id="manufacturedBMP2bNA"></td>
                                <td><label for="manufacturedBMP2b">H.  Details and specifications for manufactured BMPs.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="bmpIncrementalDA2b" value="yes" id="bmpIncrementalDA2bYes"></td>
                                <td><input type="radio" name="bmpIncrementalDA2b" value="no" id="bmpIncrementalDA2bNo"></td>
                                <td><input type="radio" name="bmpIncrementalDA2b" value="na" id="bmpIncrementalDA2bNA"></td>
                                <td><label for="bmpIncrementalDA2b">I.  Incremental drainage areas to each BMP and the land cover types within each BMP drainage area.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="bmpMapDA" value="yes" id="bmpMapDAYes"></td>
                                <td><input type="radio" name="bmpMapDA" value="no" id="bmpMapDANo"></td>
                                <td><input type="radio" name="bmpMapDA" value="na" id="bmpMapDANA"></td>
                                <td><label for="bmpMapDA">J.  Drainage area map showing The drainage area(s) to :</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="DAEB1010" value="yes" id="DAEB1010Yes"></td>
                                <td><input type="radio" name="DAEB1010" value="no" id="DAEB1010No"></td>
                                <td><input type="radio" name="DAEB1010" value="na" id="DAEB1010NA"></td>
                                <td><label for="DAEB1010">1) where the site outfall(s) meet energy balance for the channel protection analysis and where the site meets 10-year post to 10-year pre for flood protection, or</label></td>
                            </tr>

                            <tr>
                                <td><input type="radio" name="DA1Percent" value="yes" id="DA1PercentYes"></td>
                                <td><input type="radio" name="DA1Percent" value="no" id="DA1PercentNo"></td>
                                <td><input type="radio" name="DA1Percent" value="na" id="DA1PercentNA"></td>
                                <td><label for="DA1Percent">2) where the site is 1% or less than the entire drainage area or</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="QPeak1Percent" value="yes" id="QPeak1PercentYes"></td>
                                <td><input type="radio" name="QPeak1Percent" value="no" id="QPeak1PercentNo"></td>
                                <td><input type="radio" name="QPeak1Percent" value="na" id="QPeak1PercentNA"></td>
                                <td><label for="QPeak1Percent">3) where the unattenuated flow is 1% or less than the flow at that point or</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="floodplain2b" value="yes" id="floodplain2bYes"></td>
                                <td><input type="radio" name="floodplain2b" value="no" id="floodplain2bNo"></td>
                                <td><input type="radio" name="floodplain2b" value="na" id="floodplain2bNA"></td>
                                <td><label for="floodplain2b">4) where the flow from the site and its downstream area reaches a natural stormwater conveyance system for the 2-year storm, and where the flow from the site and its downstream area reaches a documented floodplain (county or FEMA) for the 10-year storm."</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="channelFloodCalculation" value="yes" id="channelFloodCalculationYes"></td>
                                <td><input type="radio" name="channelFloodCalculation" value="no" id="channelFloodCalculationNo"></td>
                                <td><input type="radio" name="channelFloodCalculation" value="na" id="channelFloodCalculationNA"></td>
                                <td><label for="channelFloodCalculation">K.  Provide channel and flood protection calculations.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="bmpEasement2b" value="yes" id="bmpEasement2bYes"></td>
                                <td><input type="radio" name="bmpEasement2b" value="no" id="bmpEasement2bNo"></td>
                                <td><input type="radio" name="bmpEasement2b" value="na" id="bmpEasement2bNA"></td>
                                <td><label for="bmpEasement2b">L.  Proposed easement locations.</label></td>
                            </tr>
                        <tr>
                            <td><input type="radio" name="preventCompaction" value="yes" id="preventCompactionYes"></td>
                            <td><input type="radio" name="preventCompaction" value="no" id="preventCompactionNo"></td>
                            <td><input type="radio" name="preventCompaction" value="na" id="preventCompactionNA"></td>
                            <td><label for="preventCompaction">M.  All SWM/BMP areas that are to utilize runoff reduction in the design shall be protected from construction traffic for the duration of the project.  If construction traffic is to impact the SWM/BMP area then compost amendments or underdrains shall be used.  These areas shall be marked on the plans and in the field to prevent construction traffic impacts. 	</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="deqSpecification" value="yes" id="deqSpecificationYes"></td>
                            <td><input type="radio" name="deqSpecification" value="no" id="deqSpecificationNo"></td>
                            <td><input type="radio" name="deqSpecification" value="na" id="deqSpecificationNA"></td>
                            <td><label for="deqSpecification">5. DEQ non-proprietary BMP design specifications must be met for each non-proprietary BMP proposed with the project.  Design specifications are found in the DEQ BMP Clearinghouse.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="default2c" value="yes" id="default2cYes"></td>
                            <td><input type="radio" name="default2c" value="no" id="default2cNo"></td>
                            <td><input type="radio" name="default2c" value="na" id="default2cNA"></td>
                            <td><label for="default2c">6.  If compliance with the Chesapeake Bay Act is through the overall impervious area being less than 16% of the site (for part IIC), a Temporary Reduced Imperviousness Best Management Practices easement agreement must be recorded which encompasses the entire pervious boundary used for CBPA compliance.
	                        </label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="rpaLimit" value="yes" id="rpaLimitYes"></td>
                            <td><input type="radio" name="rpaLimit" value="no" id="rpaLimitNo"></td>
                            <td><input type="radio" name="rpaLimit" value="na" id="rpaLimitNA"></td>
                            <td><label for="rpaLimit">7.  Resource protection area (RPA) limits must be established from all perennial water bodies and the associated connected and contiguous wetlands.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="wetlandLetter" value="yes" id="wetlandLetterYes"></td>
                            <td><input type="radio" name="wetlandLetter" value="no" id="wetlandLetterNo"></td>
                            <td><input type="radio" name="wetlandLetter" value="na" id="wetlandLetterNA"></td>
                            <td><label for="wetlandLetter">8.  Please provide a letter from the recognized wetland expert regarding the accuracy of the wetlands delineation portrayed on the site plan that is the basis for the RPA limits establishment.  Suggested wording is ÒI have viewed the site plan for ________ dated ________, 20__ by __________ and find that it portrays an accurate representation of my field delineation of the wetlands located adjacent to (creek name if known) _____________. Ó"</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="rpaLineType" value="yes" id="rpaLineTypeYes"></td>
                            <td><input type="radio" name="rpaLineType" value="no" id="rpaLineTypeNo"></td>
                            <td><input type="radio" name="rpaLineType" value="na" id="rpaLineTypeNA"></td>
                            <td><label for="rpaLineType">9.  The required line type for RPA designation must include the letters "---RPA---RPA---"</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="rpaSheets" value="yes" id="rpaSheetsYes"></td>
                            <td><input type="radio" name="rpaSheets" value="no" id="rpaSheetsNo"></td>
                            <td><input type="radio" name="rpaSheets" value="na" id="rpaSheetsNA"></td>
                            <td><label for="rpaSheets">10.  The limits of the RPA must be shown on the grading plan sheets, the erosion control plan sheets, and the Chesapeake Bay Compliance sheet(s)/Stormwater compliance sheet(s)</label></td>
                        </tr>
                    </table>
                    <div>
                          <label for="comments" class="form-label">Comments</label>
                          <textarea class="form-control" id="comments" rows="4"></textarea>
                    </div>          
                </div>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="radio" name="rpaSign" value="yes" id="rpaSignYes"></td>
                            <td><input type="radio" name="rpaSign" value="no" id="rpaSignNo"></td>
                            <td><input type="radio" name="rpaSign" value="na" id="rpaSignNA"></td>
                            <td><label for="rpaSign">11.  Signage must be provided for all RPA and Natural Vegetated Areas to remain or to be established.  A sign detail must be provided.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="oosfRPA" value="yes" id="oosfRPAYes"></td>
                            <td><input type="radio" name="oosfRPA" value="no" id="oosfRPANo"></td>
                            <td><input type="radio" name="oosfRPA" value="na" id="oosfRPANA"></td>
                            <td><label for="oosfRPA">12.  The erosion control and CBPA Compliance sheets must specify the placement of plastic optic orange safety fence (Std. &amp; Spec. 3.1 of the VESCH) along the RPA limits.  The limits of the RPA and placement of the safety fence shall be survey located.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="vehicularSafety" value="yes" id="vehicularSafetyYes"></td>
                            <td><input type="radio" name="vehicularSafety" value="no"  id="vehicularSafetyNo"></td>
                            <td><input type="radio" name="vehicularSafety" value="na"  id="vehicularSafetyNA"></td>
                            <td><label for="vehicularSafety">13.  Vehicular safety measures are required along parking spaces and drive aisles adjacent to retention and detention facilities.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="rpaReestablish" value="yes" id="rpaReestablishYes"></td>
                            <td><input type="radio" name="rpaReestablish" value="no" id="rpaReestablishNo"></td>
                            <td><input type="radio" name="rpaReestablish" value="na" id="rpaReestablishNA"></td>
                            <td><label for="rpaReestablish">14.  All permitted utility line crossings within the RPA must minimize the amount of disturbance.  Permanent easements must be seeded with the approved RPA native seeding mixtures and temporary clearing outside the permanent easement (but within the RPA limits) must be replanted with woody vegetation.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="bmpInflow" value="yes" id="bmpInflowYes"></td>
                            <td><input type="radio" name="bmpInflow" value="no" id="bmpInflowNo"></td>
                            <td><input type="radio" name="bmpInflow" value="na" id="bmpInflowNA"></td>
                            <td><label for="bmpInflow">15.  All points of concentrated inflow to the SWM/BMP facility must tie into the basin at the normal water surface or below.  If the outfall is submerged, a minimum of 3 feet is required between the invert of the inflow structure and the bottom of the basin.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="endwallSection" value="yes" id="endwallSectionYes"></td>
                            <td><input type="radio" name="endwallSection" value="no" id="endwallSectionNo"></td>
                            <td><input type="radio" name="endwallSection" value="na" id="endwallSectionNA"></td>
                            <td><label for="endwallSection">16.  A standard ES-1 endsection or endwall is required for all pipes 30 inches or greater in diameter entering and exiting the SWM/BMP facility.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="swmEasement" value="yes" id="swmEasementYes"></td>
                            <td><input type="radio" name="swmEasement" value="no" id="swmEasementNo"></td>
                            <td><input type="radio" name="swmEasement" value="na" id="swmEasementNA"></td>
                            <td><label for="swmEasement">17.  The entire basin must be enclosed within an SWM/BMP easement which extends 8 feet beyond the 100-year WSE or downstream toe of dam, whichever applies.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="accessEasement" value="yes" id="accessEasementYes"></td>
                            <td><input type="radio" name="accessEasement" value="no" id="accessEasementNo"></td>
                            <td><input type="radio" name="accessEasement" value="na" id="accessEasementNA"></td>
                            <td><label for="accessEasement">18.  A minimum 20-foot wide access easement must be provided from the SWM/BMP easement to a public right-of-way for future maintenance.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="meteboundBMP" value="yes" id="meteboundBMPYes"></td>
                            <td><input type="radio" name="meteboundBMP" value="no" id="meteboundBMPNo"></td>
                            <td><input type="radio" name="meteboundBMP" value="na" id="meteboundBMPNA"></td>
                            <td><label for="meteboundBMP">19.  Metes and bounds must be provided on the plan sheet for SWM/BMP easements and access easements.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="accessRamp" value="yes" id="accessRampYes"></td>
                            <td><input type="radio" name="accessRamp" value="no" id="accessRampNo"></td>
                            <td><input type="radio" name="accessRamp" value="na" id="accessRampNA"></td>
                            <td><label for="accessRamp">20.  A minimum 12-foot wide ramp must be provided from the access gate to the bottom of the SWM/BMP facility.  The slope cannot exceed 6:1.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="safetyBenchorFence" value="yes" id="safetyBenchorFenceYes"></td>
                            <td><input type="radio" name="safetyBenchorFence" value="no" id="safetyBenchorFenceNo"></td>
                            <td><input type="radio" name="safetyBenchorFence" value="na" id="safetyBenchorFenceNA"></td>
                            <td><label for="safetyBenchorFence">21.  All SWM/BMP facilities which are 4 feet or less in depth and 1 acre-foot or less in surface area must provide a safety bench or be enclosed within a 6 foot high perimeter fence.  A vegetative barrier may be substituted for the fence, however a performance bond must be provided for the cost and installation of the plant materials.  A gate must also be provided which aligns with the 20-foot access easement.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="safetyBenchandFence" value="yes" id="safetyBenchandFenceYes"></td>
                            <td><input type="radio" name="safetyBenchandFence" value="no" id="safetyBenchandFenceNo"></td>
                            <td><input type="radio" name="safetyBenchandFence" value="na" id="safetyBenchandFenceNA"></td>
                            <td><label for="safetyBenchandFence">22.  All SWM/BMP facilities which are more than 4 feet in depth or more than 1 acre-foot in surface area must provide both a safety bench and an aquatic bench, or be enclosed within a 6-foot high perimeter fence.  A vegetative barrier may be substituted for the fence, however a performance bond must be provided for the cost and installation of the plant materials.  A gate must also be provided which aligns with the 20-foot access easement.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="vpys" value="yes" id="vpysYes"></td>
                            <td><input type="radio" name="vpys" value="no" id="vpysNo"></td>
                            <td><input type="radio" name="vpys" value="na" id="vpysNA"></td>
                            <td><label for="vpys">23.  A 50-foot vegetative perimeter yard is required around the basin measured from the 100-year water surface elevation or the downstream toe of dam, whichever applies, between the basin and any residential parcel.  This area must be included within the limits of the SWM/BMP easement.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="profileBMPDetail" value="yes" id="profileBMPDetailYes"></td>
                            <td><input type="radio" name="profileBMPDetail" value="no" id="profileBMPDetailNo"></td>
                            <td><input type="radio" name="profileBMPDetail" value="na" id="profileBMPDetailNA"></td>
                            <td><label for="profileBMPDetail">24.  A profile view must be provided for the SWM/BMP facility which shows all the detail construction information which will be necessary for its future certification.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="storageVolume" value="yes" id="storageVolumeYes"></td>
                            <td><input type="radio" name="storageVolume" value="no" id="storageVolumeNo"></td>
                            <td><input type="radio" name="storageVolume" value="na" id="storageVolumeNA"></td>
                            <td><label for="storageVolume">25.  The required storage volumes for water quality and water quantity must be shown on the profile view of the basin.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="damTopwidth" value="yes" id="damTopwidthYes"></td>
                            <td><input type="radio" name="damTopwidth" value="no" id="damTopwidthNo"></td>
                            <td><input type="radio" name="damTopwidth" value="na" id="damTopwidthNA"></td>
                            <td><label for="damTopwidth">26.  The top of the dam for the BMP must be at least 8 feet wide.  Dimension and label in the profile view.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="wse" value="yes" id="wseYes"></td>
                            <td><input type="radio" name="wse" value="no" id="wseNo"></td>
                            <td><input type="radio" name="wse" value="na" id="wseNA"></td>
                            <td><label for="wse">27.  The 2-, 10-, and 100-year water surface elevations must be shown for all SWM/BMP facilities on the plan and profile views.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="shallowMarsh" value="yes" id="shallowMarshYes"></td>
                            <td><input type="radio" name="shallowMarsh" value="no" id="shallowMarshNo"></td>
                            <td><input type="radio" name="shallowMarsh" value="na" id="shallowMarshNA"></td>
                            <td><label for="shallowMarsh">28.  A shallow marsh planting plan must accompany the BMP design.  The required marsh volume is not included in the BMP volume.  The types of wetland vegetation to be used must also be included.  It is recommended that the wetlands bottom not be planted until the site is stabilized.  At that time, the planting layout may be modified based on the ÒactualÓ water levels and bottom elevations.  The water quality section must be involved in any layout modifications.  (Part IIC criteria - Chesterfield County BMP Design 3 only)</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="perforationRiser" value="yes" id="perforationRiserYes"></td>
                            <td><input type="radio" name="perforationRiser" value="no" id="perforationRiserNo"></td>
                            <td><input type="radio" name="perforationRiser" value="na" id="perforationRiserNA"></td>
                            <td><label for="perforationRiser">29.  Perforations in the riser must be precast, not field made.  A note must be provided on the riser detail.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="freeboard" value="yes" id="freeboardYes"></td>
                            <td><input type="radio" name="freeboard" value="no" id="freeboardNo"></td>
                            <td><input type="radio" name="freeboard" value="na" id="freeboardNA"></td>
                            <td><label for="freeboard">30.  A minimum of 1 foot of freeboard is required between the top of the embankment and the staged 100-year water surface elevation if an emergency spillway is present.  Two (2) feet of freeboard is required if there is no emergency spillway.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="emergencySpillway" value="yes" id="emergencySpillwayYes"></td>
                            <td><input type="radio" name="emergencySpillway" value="no" id="emergencySpillwayNo"></td>
                            <td><input type="radio" name="emergencySpillway" value="na" id="emergencySpillwayNA"></td>
                            <td><label for="emergencySpillway">31.  The emergency spillway must be paved if it is used to convey any portion of the 10-year storm.  If the emergency spillway is in "fill", then it must be paved to convey the 100-year storm.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="oringRCP" value="yes" id="oringRCPYes"></td>
                            <td><input type="radio" name="oringRCP" value="no" id="oringRCPNo"></td>
                            <td><input type="radio" name="oringRCP" value="na" id="oringRCPNA"></td>
                            <td><label for="oringRCP">32.  All barrel and riser assemblies must be "o-ring" concrete pipe, no smaller than 15 inches in diameter.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="trashRackDetail" value="yes" id="trashRackDetailYes"></td>
                            <td><input type="radio" name="trashRackDetail" value="no" id="trashRackDetailNo"></td>
                            <td><input type="radio" name="trashRackDetail" value="na" id="trashRackDetailNA"></td>
                            <td><label for="trashRackDetail">33.  A trash rack must be provided for the riser assembly.  A detail is required.	</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="trashRackAntiVortex" value="yes" id="trashRackAntiVortexYes"></td>
                            <td><input type="radio" name="trashRackAntiVortex" value="no" id="trashRackAntiVortexNo"></td>
                            <td><input type="radio" name="trashRackAntiVortex" value="na" id="trashRackAntiVortexNA"></td>
                            <td><label for="trashRackAntiVortex">34.  A detail must be provided on the plan showing the method of securing the metal trash rack/anti vortex device to the concrete riser pipe.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="clayCore" value="yes" id="clayCoreYes"></td>
                            <td><input type="radio" name="clayCore" value="no" id="clayCoreNo"></td>
                            <td><input type="radio" name="clayCore" value="na" id="clayCoreNA"></td>
                            <td><label for="clayCore">35.  The embankment must have an impermeable clay core keyed into the natural ground.  Please show a detail.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="gateValve" value="yes" id="gateValveYes"></td>
                            <td><input type="radio" name="gateValve" value="no"  id="gateValveNo"></td>
                            <td><input type="radio" name="gateValve" value="na"  id="gateValveNA"></td>
                            <td><label for="gateValve">36.  A gate valve (minimum 12" diameter) must be provided to facilitate draining the BMP for maintenance.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="lwRatio" value="yes" id="lwRatioYes"></td>
                            <td><input type="radio" name="lwRatio" value="no" id="lwRatioNo"></td>
                            <td><input type="radio" name="lwRatio" value="na" id="lwRatioNA"></td>
                            <td><label for="lwRatio">37.  The length to width ratio in BMP basins (water quality) shall be a minimum of 3:1.  Calculations are required per the methodology outlined in Section 3.14 of the VESCH.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="outletProtection" value="yes" id="outletProtectionYes"></td>
                            <td><input type="radio" name="outletProtection" value="no" id="outletProtectionNo"></td>
                            <td><input type="radio" name="outletProtection" value="na" id="outletProtectionNA"></td>
                            <td><label for="outletProtection">38.  Outlet protection must be provided in accordance with Std. &amp; Spec. 3.18  for all pipes discharging into the SWM/BMP facility.  A detail must be shown for keying Class I rip-rap into the ground at least 2 feet and placing it over filter cloth.  Dimensions must be shown on the plan view.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="lowFlow" value="yes" id="lowFlowYes"></td>
                            <td><input type="radio" name="lowFlow" value="no" id="lowFlowNo"></td>
                            <td><input type="radio" name="lowFlow" value="na" id="lowFlowNA"></td>
                            <td><label for="lowFlow">39.  The use of a low flow concrete channel in a BMP cannot be approved.  Please use EC-1 Type "A" at the outlet end of the inflow pipe.  The invert out of the inflow pipe and the elevation of the first row of perforations in the riser should be at the same elevation.</label></td>
                        </tr>
                    
                        <tr>
                            <td><input type="radio" name="bmpSideSlope" value="yes" id="bmpSideSlopeYes"></td>
                            <td><input type="radio" name="bmpSideSlope" value="no"  id="bmpSideSlopeNo"></td>
                            <td><input type="radio" name="bmpSideSlope" value="na"  id="bmpSideSlopeNA"></td>
                            <td><label for="bmpSideSlope">40. The side slopes in SWM/BMP facilities shall be no steeper than 3:1.  Label on the profile view.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="bmp8ftDepth" value="yes" id="bmp8ftDepthYes"></td>
                            <td><input type="radio" name="bmp8ftDepth" value="no"  id="bmp8ftDepthNo"></td>
                            <td><input type="radio" name="bmp8ftDepth" value="na"  id="bmp8ftDepthNA"></td>
                            <td><label for="bmp8ftDepth">41.  SWM/BMP facilities which are greater than 8 feet in depth must have a surface area of at least 1 acre.  Water quality volumes for CBPA compliance applies only to those areas which are less than 8 feet in depth.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="bmpConversion" value="yes" id="bmpConversionYes"></td>
                            <td><input type="radio" name="bmpConversion" value="no"  id="bmpConversionNo"></td>
                            <td><input type="radio" name="bmpConversion" value="na"  id="bmpConversionNA"></td>
                            <td><label for="bmpConversion">42.  Provisions must be made in the erosion control narrative for conversion of the sediment basin into a SWM/BMP facility after the upstream areas are fully stabilized.  All existing silt must be removed from the basin.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="boringInfiltration" value="yes" id="boringInfiltrationYes"></td>
                            <td><input type="radio" name="boringInfiltration" value="no"  id="boringInfiltrationNo"></td>
                            <td><input type="radio" name="boringInfiltration" value="na"  id="boringInfiltrationNA"></td>
                            <td><label for="boringInfiltration">43.  Several soil borings must be made within the limits of the infiltration trench (if proposed) to a depth of at least 5 feet below the bottom of the trench.  A percolation test must be performed to determine if the infiltration rate of this soil is acceptable.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="observationInfiltration" value="yes" id="observationInfiltrationYes"></td>
                            <td><input type="radio" name="observationInfiltration" value="no"  id="observationInfiltrationNo"></td>
                            <td><input type="radio" name="observationInfiltration" value="na"  id="observationInfiltrationNA"></td>
                            <td><label for="observationInfiltration">44.  A minimum of two observation wells are required for infiltration trenches.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="observeBMP" value="yes" id="observeBMPYes"></td>
                            <td><input type="radio" name="observeBMP" value="no"  id="observeBMPNo"></td>
                            <td><input type="radio" name="observeBMP" value="na"  id="observeBMPNA"></td>
                            <td><label for="observeBMP">45.  Provisions must be made in the erosion control narrative for the SWM/BMP facility to be observed by a professional engineer during construction.  ""As built"" information will be required for future certification of the facility.  Certification is required prior to release of the SWM/BMP performance bond and any certificate of occupancy.</label></td>
                        </tr>
                        
                        <tr>
                            <td><input type="radio" name="bmpMaintenanceFee" value="yes" id="bmpMaintenanceFeeYes"></td>
                            <td><input type="radio" name="bmpMaintenanceFee" value="no"  id="bmpMaintenanceFeeNo"></td>
                            <td><input type="radio" name="bmpMaintenanceFee" value="na"  id="bmpMaintenanceFeeNA"></td>
                            <td><label for="bmpMaintenanceFee">46.  Condominium projects require a BMP maintenance fee of $250 per unit prior to issuance of a land disturbance.</label></td>
                        </tr>
                        
                        <tr>
                            <td><input type="radio" name="dcr" value="yes" id="dcrYes"></td>
                            <td><input type="radio" name="dcr" value="no"  id="dcrNo"></td>
                            <td><input type="radio" name="dcr" value="na"  id="dcrNA"></td>
                            <td><label for="dcr">47.  A copy of the permit from the Virginia DCR must be provided for any regulated dam/impounding structures (25 feet or greater in height, creating an impounding capacity of 15 acre-feet or greater, OR 6 feet or greater in height creating an impounding capacity of 50 acre-feet or greater).</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="damFailure" value="yes" id="damFailureYes"></td>
                            <td><input type="radio" name="damFailure" value="no"  id="damFailureNo"></td>
                            <td><input type="radio" name="damFailure" value="na"  id="damFailureNA"></td>
                            <td><label for="damFailure">48.  A dam failure analysis must be performed for the 100-year storm on any impounding structure upstream of residential properties.</label></td>
                        </tr>
                        
                    </tbody>
                </table>
            </div> <!-- column 2  -->
        </div>   <!--   row     -->

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Site Plan Design/Review Checklist - Grading and Drainage</title>
    </head>
    <body>
        <div class="container">
            <div id="mynav"></div>
            <h4 class="text-center">Site Plan Design/Review Checklist - Grading and Drainage</h4>
            <p class="text-center">Environmental Engineering Department, Chesterfield VA</p>
            <div class="text-center mt-3"><input type='file' name='selectedFile' id="selectFile" hidden/></div>

        <div class="row">
            <div class="col">
                <div>
                    <table class="table">
                        <thead>
                            <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="radio" name="contour" value="yes" id="contourYes"></td>
                                <td><input type="radio" name="contour" value="no"  id="contourNo"></td>
                                <td><input type="radio" name="contour" value="na"  id="contourNA"></td>
                                <td><label for="contour">1. Existing and proposed grading contours must be provided on the plans and must have elevations clearly labeled.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="daMap" value="yes" id="daMapYes"></td>
                                <td><input type="radio" name="daMap" value="no"  id="daMapNo"></td>
                                <td><input type="radio" name="daMap" value="na"  id="daMapNA"></td>
                                <td><label for="daMap">2. A drainage area map is required for all on-site and off-site drainage areas (Maximum scale of 1""=200').  Both existing and proposed contours are required.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="riprapChannel" value="yes" id="riprapChannelYes"></td>
                                <td><input type="radio" name="riprapChannel" value="no"  id="riprapChannelNo"></td>
                                <td><input type="radio" name="riprapChannel" value="na"  id="riprapChannelNA"></td>
                                <td><label for="riprapChannel">3. Proposed riprap-lined channels must specify a minimum of 24 inches of VDOT Class I riprap placed over a layer of  filter cloth.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="fpsChannel" value="yes" id="fpsChannelYes"></td>
                                <td><input type="radio" name="fpsChannel" value="no"  id="fpsChannelNo"></td>
                                <td><input type="radio" name="fpsChannel" value="na"  id="fpsChannelNA"></td>
                                <td><label for="fpsChannel">4. In the absence of a detailed soils report, the maximum velocity allowable on bare earth is 3.5 ft/sec.  Velocities between 3.5 ft/sec and 4.0 ft/sec require jute lining.  Any velocities greater than 4.0 ft/sec require structural lining of either riprap or concrete.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="roofWater" value="yes" id="roofWaterYes"></td>
                                <td><input type="radio" name="roofWater" value="no"  id="roofWaterNo"></td>
                                <td><input type="radio" name="roofWater" value="na"  id="roofWaterNA"></td>
                                <td><label for="roofWater">5. All roof water and downdrains must be collected and discharged in a non-erodible manner.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="endWall" value="yes" id="endWallYes"></td>
                                <td><input type="radio" name="endWall" value="no"  id="endWallNo"></td>
                                <td><input type="radio" name="endWall" value="na"  id="endWallNA"></td>
                                <td><label for="endWall">6.A VDOT standard endwall is required on all multi-line structures, structures with diameters 30 inches and larger, and when the structure is proposed on a slope of 15% or greater.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="benchmark" value="yes" id="benchmarkYes"></td>
                                <td><input type="radio" name="benchmark" value="no"  id="benchmarkNo"></td>
                                <td><input type="radio" name="benchmark" value="na"  id="benchmarkNA"></td>
                                <td><label for="benchmark">7.A benchmark location referenced to mean sea level must be clearly shown and labeled.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="fp100" value="yes" id="fp100Yes"></td>
                                <td><input type="radio" name="fp100" value="no"  id="fp100No"></td>
                                <td><input type="radio" name="fp100" value="na"  id="fp100NA"></td>
                                <td><label for="fp100">8. The limits of the 100-year flood plain must be shown.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="mff" value="yes" id="mffYes"></td>
                                <td><input type="radio" name="mff" value="no"  id="mffNo"></td>
                                <td><input type="radio" name="mff" value="na"  id="mffNA"></td>
                                <td><label for="mff">9. In accordance with Chesterfield County's Flood Plain Management Ordinance, the proposed building must be floodproofed to an elevation equal to 1 foot above the base flood..</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="floodproof" value="yes" id="floodproofYes"></td>
                                <td><input type="radio" name="floodproof" value="no"  id="floodproofNo"></td>
                                <td><input type="radio" name="floodproof" value="na"  id="floodproofNA"></td>
                                <td><label for="floodproof">10. Where floodproofing is required, a registered professional engineer or architect shall certify that the floodproofing methods are adequate to withstand the flood depths, pressures, velocities, impact, and uplift forces and other factors associated with the base flood prior to approval of the building permit by the Environmental Engineering Department.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="calculations" value="yes" id="calculationsYes"></td>
                                <td><input type="radio" name="calculations" value="no"  id="calculationsNo"></td>
                                <td><input type="radio" name="calculations" value="na"  id="calculationsNA"></td>
                                <td><label for="calculations">11. Calculations must be submitted to support the design of all proposed culverts, open ditches, drop inlets, and storm sewers on VDOT standard calculation sheets or other pre-approved methods.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="hgl" value="yes" id="hglYes"></td>
                                <td><input type="radio" name="hgl" value="no"  id="hglNo"></td>
                                <td><input type="radio" name="hgl" value="na"  id="hglNA"></td>
                                <td><label for="hgl">12. Hydraulic grade line calculations are required to support the design of all proposed storm sewers.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="profileDrainage" value="yes" id="profileDrainageYes"></td>
                                <td><input type="radio" name="profileDrainage" value="no"  id="profileDrainageNo"></td>
                                <td><input type="radio" name="profileDrainage" value="na"  id="profileDrainageNA"></td>
                                <td><label for="profileDrainage">13. Profiles must be shown for all proposed storm sewers and outfall channels to existing grade.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="structureNumber" value="yes" id="structureNumberYes"></td>
                                <td><input type="radio" name="structureNumber" value="no"  id="structureNumberNo"></td>
                                <td><input type="radio" name="structureNumber" value="na"  id="structureNumberNA"></td>
                                <td><label for="structureNumber">14. All existing and proposed storm sewers, culverts, drop inlets and appurtenances must be assigned a structure number and listed in tabular form on the plan sheet on which they are located.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="invert" value="yes" id="invertYes"></td>
                                <td><input type="radio" name="invert" value="no" id="invertNo"></td>
                                <td><input type="radio" name="invert" value="na" id="invertNA"></td>
                                <td><label for="invert">15. Invert elevations must be shown for all drainage structures.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="lengthThroat" value="yes" id="lengthThroatYes"></td>
                                <td><input type="radio" name="lengthThroat" value="no" id="lengthThroatNo"></td>
                                <td><input type="radio" name="lengthThroat" value="na" id="lengthThroatNA"></td>
                                <td><label for="lengthThroat">16. The throat length for all curb drop inlets must be shown.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="inletShaping" value="yes" id="inletShapingYes"></td>
                                <td><input type="radio" name="inletShaping" value="no" id="inletShapingNo"></td>
                                <td><input type="radio" name="inletShaping" value="na" id="inletShapingNA"></td>
                                <td><label for="inletShaping">17. Inlet shaping STD. IS-1 must be specified in the tabular drainage description for each manhole and drop inlet in which it was used in the hydraulic grade line calculations.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="precastTee" value="yes" id="precastTeeYes"></td>
                                <td><input type="radio" name="precastTee" value="no" id="precastTeeNo"></td>
                                <td><input type="radio" name="precastTee" value="na" id="precastTeeNA"></td>
                                <td><label for="precastTee">18. Inlet shaping STD. IS-1 is restricted to pipe diameters of 30 inches or less and to situations where one pipe enters the chamber and one pipe exits the chamber.  Storm sewers with pipe diameters of 30 inches and above shall qualify for the 50% reduction in junction losses only when pre-cast tees and elbows are used.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="detailIS1" value="yes" id="detailIS1Yes"></td>
                                <td><input type="radio" name="detailIS1" value="no" id="detailIS1No"></td>
                                <td><input type="radio" name="detailIS1" value="na" id="detailIS1NA"></td>
                                <td><label for="detailIS1">19. A detail must be shown on the plans for inlet shaping STD. IS-1.  If inlet shaping cannot be accomplished within the standard structure, then details must be provided for the modifications necessary to the structure to accomplish inlet shaping.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="detailInlet" value="yes" id="detailInletYes"></td>
                                <td><input type="radio" name="detailInlet" value="no" id="detailInletNo"></td>
                                <td><input type="radio" name="detailInlet" value="na" id="detailInletNA"></td>
                                <td><label for="detailInlet">20. A detail must be provided for any modified inlet/manhole storm structure.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="st1" value="yes" id="st1Yes"></td>
                                <td><input type="radio" name="st1" value="no" id="st1No"></td>
                                <td><input type="radio" name="st1" value="na" id="st1NA"></td>
                                <td><label for="st1">21. Steps STD.  ST-1 must be specified in the tabular drainage description of any structure over 4 feet in height.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="sl1" value="yes" id="sl1Yes"></td>
                                <td><input type="radio" name="sl1" value="no" id="sl1No"></td>
                                <td><input type="radio" name="sl1" value="na" id="sl1NA"></td>
                                <td><label for="sl1">22. Safety Slabs STD. SL-1 must be specified in the tabular drainage description of any structure over 12 feet in height.</label></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                    </thead>
                    <tbody>
                            <tr>
                                <td><input type="radio" name="bootConnector" value="yes" id="bootConnectorYes"></td>
                                <td><input type="radio" name="bootConnector" value="no" id="bootConnectorNo"></td>
                                <td><input type="radio" name="bootConnector" value="na" id="bootConnectorNA"></td>
                                <td><label for="bootConnector">23. Boot connectors must be specified in the tabular drainage description for all plastic pipes that tie into a concrete structure.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="paveDitch" value="yes" id="paveDitchYes"></td>
                                <td><input type="radio" name="paveDitch" value="no" id="paveDitchNo"></td>
                                <td><input type="radio" name="paveDitch" value="na" id="paveDitchNA"></td>
                                <td><label for="paveDitch">24. Ditches must be paved if the longitudinal slope is less than 0.75%.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="pipeDitch" value="yes" id="pipeDitchYes"></td>
                                <td><input type="radio" name="pipeDitch" value="no" id="pipeDitchNo"></td>
                                <td><input type="radio" name="pipeDitch" value="na" id="pipeDitchNA"></td>
                                <td><label for="pipeDitch">25. Ditches 3 feet in depth or more must be piped.</label></td>
                            </tr>

                            <tr>
                                <td><input type="radio" name="topCurb" value="yes" id="topCurbYes"></td>
                                <td><input type="radio" name="topCurb" value="no" id="topCurbNo"></td>
                                <td><input type="radio" name="topCurb" value="na" id="topCurbNA"></td>
                                <td><label for="topCurb">26. Top of curb elevations must be shown at the nose of all radial curb and at all appreciable breaks in horizontal or vertical alignment.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="dryGutter" value="yes" id="dryGutterYes"></td>
                                <td><input type="radio" name="dryGutter" value="no" id="dryGutterNo"></td>
                                <td><input type="radio" name="dryGutter" value="na" id="dryGutterNA"></td>
                                <td><label for="dryGutter">27. Dry gutter or CG-2 is required where runoff flows away from the face of curb.  These areas must be cross-hatched and a detail provided on the plan for construction of dry gutter.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="symbolDryGutter" value="yes" id="symbolDryGutterYes"></td>
                                <td><input type="radio" name="symbolDryGutter" value="no" id="symbolDryGutterNo"></td>
                                <td><input type="radio" name="symbolDryGutter" value="na" id="symbolDryGutterNA"></td>
                                <td><label for="symbolDryGutter">28. The symbol used for dry gutter on the plan view must be shown adjacent to the detail for its construction.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="backslope" value="yes" id="backslopeYes"></td>
                                <td><input type="radio" name="backslope" value="no" id="backslopeNo"></td>
                                <td><input type="radio" name="backslope" value="na" id="backslopeNA"></td>
                                <td><label for="backslope">29. A detail must be shown on the plans which demonstrates the ability to obtain a minimum of 2 feet of horizontal backfill behind the curbing and drop inlets prior to beginning a backslope which cannot exceed 1.5:1 without encroaching onto any adjacent property.  The detail must be to scale.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="ffElevation" value="yes" id="ffElevationYes"></td>
                                <td><input type="radio" name="ffElevation" value="no" id="ffElevationNo"></td>
                                <td><input type="radio" name="ffElevation" value="na" id="ffElevationNA"></td>
                                <td><label for="ffElevation">30. The finished floor elevation of all building structures must be shown.</label></td>
                            </tr>
                        <tr>
                            <td><input type="radio" name="drainageEasement" value="yes" id="drainageEasementYes"></td>
                            <td><input type="radio" name="drainageEasement" value="no" id="drainageEasementNo"></td>
                            <td><input type="radio" name="drainageEasement" value="na" id="drainageEasementNA"></td>
                            <td><label for="drainageEasement">31. All existing and proposed drainage easements must be shown.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="dbpg" value="yes" id="dbpgYes"></td>
                            <td><input type="radio" name="dbpg" value="no" id="dbpgNo"></td>
                            <td><input type="radio" name="dbpg" value="na" id="dbpgNA"></td>
                            <td><label for="dbpg">32. The deed book and page number of all existing drainage easements must be shown on the plan.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="onsiteDE" value="yes" id="onsiteDEYes"></td>
                            <td><input type="radio" name="onsiteDE" value="no" id="onsiteDENo"></td>
                            <td><input type="radio" name="onsiteDE" value="na" id="onsiteDENA"></td>
                            <td><label for="onsiteDE">33. Drainage easements must be shown along any storm-water conveyance system which receives runoff from offsite, from a public right of way or requires improvements on a downstream property owner.  Any on site drainage easement must extend through the upstream property line.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="easementSheet" value="yes" id="easementSheetYes"></td>
                            <td><input type="radio" name="easementSheet" value="no" id="easementSheetNo"></td>
                            <td><input type="radio" name="easementSheet" value="na" id="easementSheetNA"></td>
                            <td><label for="easementSheet">34. A separate plan sheet must be added which only shows all proposed easements and right of way to be dedicated.  Metes and bounds must be provided.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="roadName" value="yes" id="roadNameYes"></td>
                            <td><input type="radio" name="roadName" value="no" id="roadNameNo"></td>
                            <td><input type="radio" name="roadName" value="na" id="roadNameNA"></td>
                            <td><label for="roadName">35. Ensure all proposed street names have been approved by the Richmond Regional Planning District Commission.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="phase" value="yes" id="phaseYes"></td>
                            <td><input type="radio" name="phase" value="no" id="phaseNo"></td>
                            <td><input type="radio" name="phase" value="na" id="phaseNA"></td>
                            <td><label for="phase">36. If phasing is desired, phase lines must be shown and a phased erosion control plan and narrative must be provided.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="mc3A" value="yes" id="mc3AYes"></td>
                            <td><input type="radio" name="mc3A" value="no" id="mc3ANo"></td>
                            <td><input type="radio" name="mc3A" value="na" id="mc3ANA"></td>
                            <td><label for="mc3A">37. Bituminous curbing (STD. MC-3A) is required along the edge of pavement separating the different phases of the project.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="stipple" value="yes" id="stippleYes"></td>
                            <td><input type="radio" name="stipple" value="no" id="stippleNo"></td>
                            <td><input type="radio" name="stipple" value="na" id="stippleNA"></td>
                            <td><label for="stipple">38. All areas of proposed pavement must be stippled.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="xsectionPave" value="yes" id="xsectionPaveYes"></td>
                            <td><input type="radio" name="xsectionPave" value="no" id="xsectionPaveNo"></td>
                            <td><input type="radio" name="xsectionPave" value="na" id="xsectionPaveNA"></td>
                            <td><label for="xsectionPave">39. A pavement design cross-section is required to be shown on the plans.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="radiusCurb" value="yes" id="radiusCurbYes"></td>
                            <td><input type="radio" name="radiusCurb" value="no"  id="radiusCurbNo"></td>
                            <td><input type="radio" name="radiusCurb" value="na"  id="radiusCurbNA"></td>
                            <td><label for="radiusCurb">40. The radius of all radial curbing must be shown.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="carwash" value="yes" id="carwashYes"></td>
                            <td><input type="radio" name="carwash" value="no" id="carwashNo"></td>
                            <td><input type="radio" name="carwash" value="na" id="carwashNA"></td>
                            <td><label for="carwash">41. Unless a VPDES permit is obtained from DEQ, the carwash must be connected to the sanitary sewer.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="oilSpill" value="yes" id="oilSpillYes"></td>
                            <td><input type="radio" name="oilSpill" value="no" id="oilSpillNo"></td>
                            <td><input type="radio" name="oilSpill" value="na" id="oilSpillNA"></td>
                            <td><label for="oilSpill">42. Due to the high possibility for spills of oil, gas, anti-freeze, etc. associated with fueling islands, all drainage from the fueling area must drain to an oil-grit separator followed by a filtering system that is designed to remove petroleum products (such as StormFilter).  Design calculations must be submitted and details provided on the plans for both the separator and the filter.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="fuelPump" value="yes" id="fuelPumpYes"></td>
                            <td><input type="radio" name="fuelPump" value="no" id="fuelPumpNo"></td>
                            <td><input type="radio" name="fuelPump" value="na" id="fuelPumpNA"></td>
                            <td><label for="fullPump">43. The fuel pump area must be completely covered by a canopy.  Stormwater runoff from the canopy must not drain into the fueling area.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="pool2SanitarySewer" value="yes" id="pool2SanitarySewerYes"></td>
                            <td><input type="radio" name="pool2SanitarySewer" value="no" id="pool2SanitarySewerNo"></td>
                            <td><input type="radio" name="pool2SanitarySewer" value="na" id="pool2SanitarySewerNA"></td>
                            <td><label for="pool2SanitarySewer">44. All pools must discharge into the sanitary sewer.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="privateUtility" value="yes" id="privateUtilityYes"></td>
                            <td><input type="radio" name="privateUtility" value="no" id="privateUtilityNo"></td>
                            <td><input type="radio" name="privateUtility" value="na" id="privateUtilityNA"></td>
                            <td><label for="privateUtility">45. Approval of the site plan by the private utility company in relation to its easement and facilities therein must be provided prior to site plan approval.</label></td>
                        </tr>
                    </tbody>
                </table>
                    <div>
                          <label for="comments" class="form-label">Comments</label>
                          <textarea class="form-control" id="comments" rows="4"></textarea>
                    </div>          
            </div> <!-- column 2  -->
        </div>   <!--   row     -->
            <div>
                <h6 class="text-center">Standard Comments</h6>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-primary" id="btnGenerate">Generate</button>
                    <button type="button" class="btn btn-outline-primary" id="btnClear">Clear</button>
                </div>
                <ol id="generatedComments">
                    
                </ol>
            </div>


    </div>     <!-- container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <script src="js/site/grade.js"></script>
        
  </body>
</html>

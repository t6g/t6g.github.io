<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Subdivision Plan Design/Review Checklist</title>
    </head>
    <body>
        <div class="container">
            <div id="mynav"></div>
            <h4 class="text-center">Subdivision Plan Design/Review Checklist - Plan</h4>
            <p class="text-center">Environmental Engineering Department, Chesterfield VA</p>
        <div class="row">
            <div class="col">
                <div>

                    <table class="table">
                        <thead>
                            <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="radio" name="scale"></td>
                                <td><input type="radio" name="scale"></td>
                                <td><input type="radio" name="scale"></td>
                                <td><label for="scale">1. Plans shall be drawn to a scale of 1”=50’ with an exception for lots greater than 1 acre, allowing 1”=100’, unless otherwise approved.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><label for="existing">2. Indicate all proposed and existing rights-of-way widths, all lot lines, all lots with numbers, easements, all street names and existing State route numbers.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="stipple"></td>
                                <td><input type="radio" name="stipple"></td>
                                <td><input type="radio" name="stipple"></td>
                                <td><label for="stipple">3. Stipple all proposed pavement areas.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="station"></td>
                                <td><input type="radio" name="station"></td>
                                <td><input type="radio" name="station"></td>
                                <td><label for="station">4. Indicate centerline stations at 100’ intervals and at all other strategic points, i.e. drainage structuring, utilities, etc. and intersection of streets.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="existingroad"></td>
                                <td><input type="radio" name="existingroad"></td>
                                <td><input type="radio" name="existingroad"></td>
                                <td><label for="existingroad">5. When proposed and existing streets intersect, indicate existing conditions for 600 feet in each direction. This is to include width of pavement, right of way, location and direction of roadside drainage, any culverts to include inverts, utilities, etc.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><label for="entranceculvert">6. Indicate proposed driveway entrance culvert size (10-year), length, and location.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><label for="stormsewer">7. Indicate all proposed and existing storm sewers, culverts and appurtenances, identify by type, size, length, material, inverts.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><label for="structurenumber">8. Every inlet and segment of storm sewer shall be assigned a structure number and numbered consecutively. A drainage structure description shall be provided as applicable on each respective plan sheet.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="inlet"></td>
                                <td><input type="radio" name="inlet"></td>
                                <td><input type="radio" name="inlet"></td>
                                <td><label for="inlet">9. Indicate inlet and elevations of all appurtenances to include throat elevations and length.</label></td>
                            </tr>
                            <tr>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><label for="flowarrow">10. Indicate with arrows, the direction of flow in all gutters, storm sewers, ditches, subsurface drains, streams, etc.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="ditches"></td>
                                <td><input type="radio" name="ditches"></td>
                                <td><input type="radio" name="ditches"></td>
                                <td><label for="ditches">11. Indicate all existing and proposed ditches, streams and any relocations showing longitudinal slope providing detailed typical section showing type of stabilization to be provided and design depth(s).</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><label for="north">12. Provide north arrow, each sheet.</label></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="radio" name="subdivision"></td>
                            <td><input type="radio" name="subdivision"></td>
                            <td><input type="radio" name="subdivision"></td>
                            <td><label for="subdivision">13. Indicate location and description of all benchmarks and their elevation referenced to mean sea level. At least one (1) benchmark must be shown within the limits of the subdivision section.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="district"></td>
                            <td><input type="radio" name="district"></td>
                            <td><input type="radio" name="district"></td>
                            <td><label for="district">14. Indicate location of any county control monuments within vicinity.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="zoning"></td>
                            <td><input type="radio" name="zoning"></td>
                            <td><input type="radio" name="zoning"></td>
                            <td><label for="zoning">15. Provide notes that may be necessary to explain the intent and purposes of the plans.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="tentative"></td>
                            <td><input type="radio" name="tentative"></td>
                            <td><input type="radio" name="tentative"></td>
                            <td><label for="tentative">16. Indicate the location and width of all proposed and existing sidewalks and walkways.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="developer"></td>
                            <td><input type="radio" name="developer"></td>
                            <td><input type="radio" name="developer"></td>
                            <td><label for="developer">17. Show/label all USACOE wetlands, WOUS, 100-yr F/P, BW, RPAs.
</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><label for="disturbedacre">6. Total disturbed acreage.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="engineer"></td>
                            <td><input type="radio" name="engineer"></td>
                            <td><input type="radio" name="engineer"></td>
                            <td><label for="engineer">18. Dimension 25’ building setback off the 100-yr F/P, 100-yr BW, wetlands/WOUS and RPA, whichever is most restrictive. (35’ building setback in USCW).</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="sketch"></td>
                            <td><input type="radio" name="sketch"></td>
                            <td><input type="radio" name="sketch"></td>
                            <td><label for="sketch">19. Show Dimensioned Building Envelopes (DBE) where critical, as determined by EE.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><label for="constructionnotes">20. Indicate proposed and existing lakes/ponds onsite and in vicinity of project. (NOTE: Separate detailed plans are to be submitted for all such structures).</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><label for="sheetindex">21. Adjacent property owners’ names, GPINs and lot lines must be shown.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="propertyid"></td>
                            <td><input type="radio" name="propertyid"></td>
                            <td><input type="radio" name="propertyid"></td>
                            <td><label for="propertyid">22. Easements must be stationed in such a manner as to coordinate with profiles.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="latitudelongitude"></td>
                            <td><input type="radio" name="latitudelongitude"></td>
                            <td><input type="radio" name="latitudelongitude"></td>
                            <td><label for="latitudelongitude">23. Match lines must be shown with any overlap distinguished by dotting such overlap.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="receivingwaters"></td>
                            <td><input type="radio" name="receivingwaters"></td>
                            <td><input type="radio" name="receivingwaters"></td>
                            <td><label for="receivingwaters">24. Cut and fill construction limits must be shown, unless otherwise approved.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="vahu6"></td>
                            <td><input type="radio" name="vahu6"></td>
                            <td><input type="radio" name="vahu6"></td>
                            <td><label for="vahu6">25. Note in bold print that “all ditches/swales shall be roughed in at time of road construction”.</label></td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- column 2  -->
        </div>   <!--   row     -->

    </div>     <!-- container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            $("#mynav").load("nav.html");

  </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Subdivision Plan Design/Review Checklist</title>
    </head>
    <body>
        <div class="container">
            <div id="mynav"></div>
            <h4 class="text-center">Subdivision Plan Design/Review Checklist - Profile &amp; Details</h4>
            <p class="text-center">Environmental Engineering Department, Chesterfield VA</p>
        <div class="row">
            <div class="col">
                <div>
                    <table class="table">
                        <thead>
                            <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="radio" name="scale"></td>
                                <td><input type="radio" name="scale"></td>
                                <td><input type="radio" name="scale"></td>
                                <td><label for="scale">1. Stationed centerline profiles must be shown on all proposed streets, storm sewers, stream relocations outfall ditches (to existing streams, and on drainage ditches to include location and elevation of utility crossings).</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><input type="radio" name="existing"></td>
                                <td><label for="existing">a. Profiles of existing ground should be shown to the right, left, and centerline of roads â€“ include legend.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="stipple"></td>
                                <td><input type="radio" name="stipple"></td>
                                <td><input type="radio" name="stipple"></td>
                                <td><label for="stipple">2. The finished grade line of all streets must show:</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="station"></td>
                                <td><input type="radio" name="station"></td>
                                <td><input type="radio" name="station"></td>
                                <td><label for="station">a. Percent of grade                    
</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="existingroad"></td>
                                <td><input type="radio" name="existingroad"></td>
                                <td><input type="radio" name="existingroad"></td>
                                <td><label for="existingroad">b. Stations and Elevations at the low points and at all points of intersections.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><input type="radio" name="entranceculvert"></td>
                                <td><label for="entranceculvert">3. Stations shown on profile must agree with stations shown on plan. Stations must progress in the same direction on both plan and profile.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><input type="radio" name="stormsewer"></td>
                                <td><label for="stormsewer">4. Show existing/proposed profiles 300 feet beyond          construction limits of roads that stub into adjacent properties or future sections.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><input type="radio" name="structurenumber"></td>
                                <td><label for="structurenumber">5. Show proposed culvert or storm sewer crossing at the proper location and grade, as well as sanitary sewer and water crossings.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="inlet"></td>
                                <td><input type="radio" name="inlet"></td>
                                <td><input type="radio" name="inlet"></td>
                                <td><label for="inlet">6. Each storm sewer system should be shown in its entirety to include, as a minimum, the following information: (alternate identify Structure number).</label></td>
                            </tr>
                            <tr>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><input type="radio" name="flowarrow"></td>
                            <td><label for="flowarrow">a. Percent of grade and length.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="ditches"></td>
                                <td><input type="radio" name="ditches"></td>
                                <td><input type="radio" name="ditches"></td>
                                <td><label for="ditches">b. Size and material.</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><input type="radio" name="north"></td>
                                <td><label for="north">c. Show catch basins, inlets, etc. with proposed elevation for tops and inverts.</label></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="radio" name="subdivision"></td>
                            <td><input type="radio" name="subdivision"></td>
                            <td><input type="radio" name="subdivision"></td>
                            <td><label for="subdivision">d. Show existing and proposed ground surface over centerline of system.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="district"></td>
                            <td><input type="radio" name="district"></td>
                            <td><input type="radio" name="district"></td>
                            <td><label for="district">e. Existing utilities passing perpendicular to the system or sharing a common easement (to include outer elevation).</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="zoning"></td>
                            <td><input type="radio" name="zoning"></td>
                            <td><input type="radio" name="zoning"></td>
                            <td><label for="zoning">f. Limits of 100 year floodplain, wetlands, RPA, ROW, etc.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="tentative"></td>
                            <td><input type="radio" name="tentative"></td>
                            <td><input type="radio" name="tentative"></td>
                            <td><label for="tentative">7. Open channels must include, as a minimum, the following:</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="developer"></td>
                            <td><input type="radio" name="developer"></td>
                            <td><input type="radio" name="developer"></td>
                            <td><label for="developer">a. Percent of grade.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><label for="disturbedacre">b. Centerline profile.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="engineer"></td>
                            <td><input type="radio" name="engineer"></td>
                            <td><input type="radio" name="engineer"></td>
                            <td><label for="engineer">c. Existing ground profiles at centerline and easement limits (as deemed necessary).</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="sketch"></td>
                            <td><input type="radio" name="sketch"></td>
                            <td><input type="radio" name="sketch"></td>
                            <td><label for="sketch">d. Typical section showing 10-year design depth, side slopes, lining, and pertinent hydraulic data.</label></td>
                        </tr>
                        </tbody>
                    </table>
                <h5>Details sheet(s)</h5>
                <table class="table">
                    <thead>
                        <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><label for="constructionnotes">1. Show details of all proposed structures for which there is no standard drawing or modification of standards. Examples would be special drop inlets (DI-6), channel cross-sections, typical road cross-sections, sidewalk sections and erosion control devices, etc.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><label for="sheetindex">2. If a VDOT standard is modified, detail must be shown with all applicable dimensions.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="propertyid"></td>
                            <td><input type="radio" name="propertyid"></td>
                            <td><input type="radio" name="propertyid"></td>
                            <td><label for="propertyid">3. List all construction notes necessary to complete the work.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="latitudelongitude"></td>
                            <td><input type="radio" name="latitudelongitude"></td>
                            <td><input type="radio" name="latitudelongitude"></td>
                            <td><label for="latitudelongitude">4. Number assigned to structure shall be shown with detail.</label></td>
                        </tr>

                    </tbody>
                </table>
            </div> <!-- column 2  -->
        </div>   <!--   row     -->

    </div>     <!-- container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
        <script>
            jQuery(document).ready(function(){
                $("#mynav").load("nav.html");
            });
        </script>
  </body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Subdivision Plan Design/Review Checklist</title>
    </head>
    <body>
        <div class="container">
            <div id="mynav"></div>
            <h4 class="text-center">Subdivision Plan Design/Review Checklist - Hydrology</h4>
            <p class="text-center">Environmental Engineering Department, Chesterfield VA</p>
        <div class="row">
            <div class="col">
                <div>
                    <table class="table">
                        <thead>
                            <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <h5>Continue</h5>
                <table class="table">
                    <thead>
                        <tr><th>YES</th><th>NO</th><th>NA</th><th>Description</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="radio" name="district"></td>
                            <td><input type="radio" name="district"></td>
                            <td><input type="radio" name="district"></td>
                            <td><label for="district">1. Rational Method limited to maximum 200 acres.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="zoning"></td>
                            <td><input type="radio" name="zoning"></td>
                            <td><input type="radio" name="zoning"></td>
                            <td><label for="zoning">a. 1.25 Saturation factor used for 100-yr storm calculations.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="tentative"></td>
                            <td><input type="radio" name="tentative"></td>
                            <td><input type="radio" name="tentative"></td>
                            <td><label for="tentative">b. OLF length does not exceed 200 feet.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="developer"></td>
                            <td><input type="radio" name="developer"></td>
                            <td><input type="radio" name="developer"></td>
                            <td><label for="developer">c. Flow path shown/labeled – sheet flow, shallow concentrated flow and channel flow.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><input type="radio" name="disturbedacre"></td>
                            <td><label for="disturbedacre">2. TR-55 method used for areas exceeding 200 acres unless otherwise required.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="engineer"></td>
                            <td><input type="radio" name="engineer"></td>
                            <td><input type="radio" name="engineer"></td>
                            <td><label for="engineer">3. Are runoff coefficients, CN’s, Tc’s and drainage areas acceptable?</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="sketch"></td>
                            <td><input type="radio" name="sketch"></td>
                            <td><input type="radio" name="sketch"></td>
                            <td><label for="sketch">4. Onsite DA Map on 50' scale unless otherwise approved.</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><input type="radio" name="constructionnotes"></td>
                            <td><label for="constructionnotes">a. Numeric contour elevations clearly shown</label></td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><input type="radio" name="sheetindex"></td>
                            <td><label for="sheetindex">b. Contours clearly establish ridge lines</label></td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- column 2  -->
        </div>   <!--   row     -->

    </div>     <!-- container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
        <script>
            jQuery(document).ready(function(){
                $("#mynav").load("nav.html");
            });
        </script>

  </body>
</html>

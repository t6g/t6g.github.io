<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>TR55 Calculator</title>
    </head>
    <body>
        <div class="container">
            <div id="mynav"></div>
            
            <h4 class="text-center">TR55 Calculator</h4>
            
            <div class="row">
                <div class="col-md-6 box">
                    <table class="table">
                    <tbody>
                        <tr>
                            <td>Drainage area</td>
                            <td><input class="value" id="DA" name="DA" type="number" min="0.0" value="0.26" step="0.1"></td>
                            <td>acre</td>
                        </tr>
                        <tr>
                            <td>CN</td>
                            <td><input class="value" id="CN" name="CN" type="number" min="0" value="80" step="0.1"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Time of Concentration (Tc)</td>
                            <td><input class="value" id="Tc" name="Tc" type="number" min="5" value="20" step="1"></td>
                            <td>minute</td>
                        </tr>
                        <tr>
                            <td>S (=1000/CN-10)</td>
                            <td id="S"></td>
                            <td>in</td>
                        </tr>
                        <tr>
                            <td>Ia (=0.2S)</td>
                            <td id="Ia"></td>
                            <td>in</td>
                        </tr>
                    </tbody>
                </table>
                    <table class="table">
                    <tbody>
                    <thead>
                        <th></th> <th>1-year</th><th>2-year</th><th>10-year</th><th>100-year</th>
                    </thead>
                        <tr>
                            <td>P (in)</td>
                            <td><input class="value" id="p1" name="p1" type="number" min="1.0" value="2.77" step="0.1"></td>
                            <td><input class="value" id="p2" name="p2" type="number" min="1.0" value="3.33" step="0.1"></td>
                            <td><input class="value" id="p10" name="p10" type="number" min="1.0" value="5.05" step="0.1"></td>
                            <td><input class="value" id="p100" name="p100" type="number" min="1.0" value="8.32" step="0.1"></td>
                        </tr>
                        <tr>
                            <td>Q (in)</td>
                            <td id="Q1"></td>
                            <td id="Q2"></td>
                            <td id="Q10"></td>
                            <td id="Q100"></td>
                        </tr>
                        <tr>
                            <td>Ia/P</td>
                            <td id="Iap1"></td>
                            <td id="Iap2"></td>
                            <td id="Iap10"></td>
                            <td id="Iap100"></td>
                        </tr>
                        <tr>
                            <td>qu</td>
                            <td id="qu1"></td>
                            <td id="qu2"></td>
                            <td id="qu10"></td>
                            <td id="qu100"></td>
                        </tr>
                        <tr>
                            <td>qp</td>
                            <td id="qp1"></td>
                            <td id="qp2"></td>
                            <td id="qp10"></td>
                            <td id="qp100"></td>
                        </tr>
                    </tbody>
                </table>
                </div>  <!-- left box -->
<!--
                <div class="col-md-6 box">

            </div>  <!--row 1 -->
            
            <div class="alert alert-warning" role="alert"  style='display:none;'>
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <span id="warningMessage">message</span>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-outline-primary" id="btnSave">Save</button>
            </div>
        </div>     <!-- container -->

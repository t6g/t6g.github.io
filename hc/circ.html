<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Open Channel Calculator - Circular</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <script src="js/w3.js"></script>
    <script src="js/util.js"></script>
    <script src="js/model/openchannel.js"></script>
    <script src="js/model/circ.js"></script>
    <script src="js/view/circ.js"></script>
    <script src="js/view/ocvw.js"></script>
</head>
<body>
    <header>
        <div w3-include-html="images/RobotoCondensedRegular24.svg" id="logo"></div>
        <nav w3-include-html="nav.html"></nav>
    </header>

    <main>
        <div w3-include-html="images/chart.svg" id="graph"></div>
        
        <div id="calculationTable">
            <fieldset id="left">
                <span>
                    <label class="label" for="select" >Select</label>
                    <label class="unit">&nbsp;</label>
                    <select class="value" id="select" name="select">
                        <option style="display:none;" selected></option>     
                        <option value="6">6&rdquo;</option>
                        <option value="8">8&rdquo;</option>
                        <option value="10">10&rdquo;</option>
                        <option value="12">12&rdquo;</option>
                        <option value="15">15&rdquo;</option>
                        <option value="18">18&rdquo;</option>
                        <option value="21">21&rdquo;</option>
                        <option value="24">24&rdquo;</option>
                        <option value="30">30&rdquo;</option>
                        <option value="33">33&rdquo;</option>
                        <option value="36">36&rdquo;</option>
                        <option value="42">42&rdquo;</option>
                        <option value="48">48&rdquo;</option>
                        <option value="54">54&rdquo;</option>
                        <option value="60">60&rdquo;</option>
                        <option value="66">66&rdquo;</option>
                        <option value="72">72&rdquo;</option>
                        <option value="78">78&rdquo;</option>
                        <option value="84">84&rdquo;</option>
                        <option value="90">90&rdquo;</option>
                        <option value="96">96&rdquo;</option>
                        <option value="102">102&rdquo;</option>
                        <option value="108">108&rdquo;</option>
                        <option value="114">114&rdquo;</option>
                        <option value="120">120&rdquo;</option>
                        <option value="126">126&rdquo;</option>
                        <option value="132">132&rdquo;</option>
                        <option value="138">138&rdquo;</option>
                        <option value="144">144&rdquo;</option>
                    </select>
                </span>

                <span>
                    <label class="label" for="diameter" >Diameter</label>
                    <label class="unit" id="diamUnit">in</label>
                    <input class="value" id="diameter" name="diameter" type="number" min="1" step="1" value="12">
                </span>

                <span>
                    <label class="label" for="channelSlope">Channel Slope</label>
                    <label class="unit">v:h</label>
                    <input class="value" id="channelSlope" name="channelSlope" type="number" min="0.001" value="0.01" step="0.001">
                </span>
                <span>
                    <label class="label" for="manningsN">Manning's N</label>
                    <label class="unit">&nbsp;</label>
                    <input class="value" id="manningsN" name="manningsN" type="number"  min="0.001" value="0.013" step="0.001">
                </span>
                <span>
                    <label class="label" for="normalDepth" class="label">Normal Depth</label>
                    <label class="unit" id="dnUnit">ft</label>
                    <input class="value" id="normalDepth" name="normalDepth" type="number" min="0.01" value="0.5" step="0.1">
                </span>
                <span>
                    <label class="label" for="discharge" class="label">Discharge</label>
                    <label class="unit" id="qnUnit">ft<sup>3</sup>/s</label>
                    <input class="value" id="discharge" name="discharge" type="number" min="0.01" value="0.1" step="0.1">
                </span>
            </fieldset>

            <fieldset w3-include-html="resu.html" id="right"></fieldset>

        </div>
    </main>
    <script>
        w3.includeHTML(initCirc);
    </script>
</body>
</html>

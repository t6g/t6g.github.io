<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Open Channel Calculator - Triangular</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <script src="js/w3.js"></script>
    <script src="js/util.js"></script>
    <script src="js/model/openchannel.js"></script>
    <script src="js/model/tria.js"></script>
    <script src="js/view/tria.js"></script>
</head>
<body>
    <header>Open Channel Calculator</header>
    <nav w3-include-html="nav.html"></nav>

    <main>
        <div w3-include-html="images/chart.svg" id="graph"></div>

        <div id="calculationTable">
            <fieldset id="left">
                <span>
                    <label class="label" for="leftSideSlope" >Left Side Slope</label>
                    <label class="unit">h:v</label>
                    <input class="value" id="leftSideSlope" name="leftSideSlope" type="number" min="1" value="3" step="1">
                </span>
                <span>
                    <label class="label" for="rightSideSlope">Right Side Slope</label>
                    <label class="unit">h:v</label>
                    <input class="value" id="rightSideSlope" name="rightSideSlope" type="number" min="1" value="3" step="1">
                </span>
                <span>
                    <label class="label" for="channelSlope">Channel Slope</label>
                    <label class="unit">v:h</label>
                    <input class="value" id="channelSlope" name="channelSlope" type="number" min="0.001" value="0.01" step="0.001">
                </span>
                <span>
                    <label class="label" for="manningsN">Manning's N</label>
                    <label class="unit">&nbsp;</label>
                    <input class="value" id="manningsN" name="manningsN" type="number"  min="0.001" value="0.013" step="0.001">
                </span>
                <span>
                    <label class="label" for="normalDepth" class="label">Normal Depth</label>
                    <label class="unit">ft</label>
                    <input class="value" id="normalDepth" name="normalDepth" type="number" min="0.01" value="0.5" step="0.1">
                </span>
                <span>
                    <label class="label" for="discharge" class="label">Discharge</label>
                    <label class="unit">ft<sup>3</sup>/s</label>
                    <input class="value" id="discharge" name="discharge" type="number" min="0.1" value="0.1" step="0.1">
                </span>
            </fieldset>

            <fieldset w3-include-html="resu.html" id="right"></fieldset>

        </div>
    </main>
    <script>
        w3.includeHTML(update);
    </script>
</body>
</html>

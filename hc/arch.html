<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Open Channel Calculator - Arch</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <script src="js/w3.js"></script>
    <script src="js/util.js"></script>
    <script src="js/model/openchannel.js"></script>
    <script src="js/model/arch.js"></script>
    <script src="js/view/arch.js"></script>
</head>
<body>
    <header>Open Channel Calculator</header>

    <nav w3-include-html="nav.html"></nav>

    <main>
        <div w3-include-html="images/chart.svg" id="graph"></div>
        
        <div id="calculationTable">
            <fieldset id="left">
                <span>
                    <label class="label" for="select" >Select</label>
                    <label class="unit">&nbsp;</label>
                    <select class="value" id="select" name="select">
                        <option style="display:none;" selected></option>     
                        <option value="27.5, 13.75, 5.25, 13.5">13&rdquo;x22&rdquo;</option>
                        <option value="40.7, 14.75, 4.03, 18.0">18&rdquo;x28&rdquo;</option>
                        <option value="51.0, 18.75, 5.13, 22.5">22&rdquo;x36&rdquo;</option>
                        <option value="62.0, 22.50, 8.50, 26.5">26&rdquo;x44&rdquo;</option>
                        <option value="72.0, 26.25, 7.75, 31.3">31&rdquo;x51&rdquo;</option>
                        <option value="84.0, 30.00, 8.85, 38.0">38&rdquo;x55&rdquo;</option>
                        <option value="92.5, 33.38, 10.0, 40.0">44&rdquo;x65&rdquo;</option>
                        <option value="105.0, 37.5, 11.0, 45.0">45&rdquo;x73&rdquo;</option>
                        <option value="126.0, 45.0, 13.31, 54.0">54&rdquo;x88&rdquo;</option>
                        <option value="162.5, 52, 14.5, 62">     62&rdquo;x102&rdquo;</option>
                        <option value="183.0, 59.0, 15.0, 72.0"> 72&rdquo;x115&rdquo;</option>
                        <option value="218.0, 62.0, 20.0, 77.5">77&rdquo;x122&rdquo;</option>
                        <option value="259.0, 70.0, 22.0, 87.1">87&rdquo;x138&rdquo;</option>
                        <option value="301.4, 78.0, 24.0, 98.9">97&rdquo;x154&rdquo;</option>
                        <option value="329.0, 85.63, 26.6, 106.5">106&rdquo;x160&rdquo;</option>
                    </select>
                </span>

                <span>
                    <label class="label" for="rb" >Rb</label>
                    <label class="unit">in</label>
                    <input class="value" id="rb" name="rb" type="number" min="1" step="1" value="18">
                </span>

                <span>
                    <label class="label" for="rt" >Rt</label>
                    <label class="unit">in</label>
                    <input class="value" id="rt" name="rt" type="number" min="1" step="1" value="18">
                </span>

                <span>
                    <label class="label" for="rc" >Rc</label>
                    <label class="unit">in</label>
                    <input class="value" id="rc" name="rc" type="number" min="1" step="1" value="18">
                </span>

                <span>
                    <label class="label" for="rise" >Rise</label>
                    <label class="unit">in</label>
                    <input class="value" id="rise" name="rise" type="number" min="1" step="1" value="12">
                </span>

                <span>
                    <label class="label" for="channelSlope">Channel Slope</label>
                    <label class="unit">v:h</label>
                    <input class="value" id="channelSlope" name="channelSlope" type="number" min="0.001" value="0.01" step="0.001">
                </span>
                <span>
                    <label class="label" for="manningsN">Manning's N</label>
                    <label class="unit">&nbsp;</label>
                    <input class="value" id="manningsN" name="manningsN" type="number"  min="0.001" value="0.013" step="0.001">
                </span>
                <span>
                    <label class="label" for="normalDepth" class="label">Normal Depth</label>
                    <label class="unit">ft</label>
                    <input class="value" id="normalDepth" name="normalDepth" type="number" min="0.01" value="0.5" step="0.1">
                </span>
                <span>
                    <label class="label" for="discharge" class="label">Discharge</label>
                    <label class="unit">ft<sup>3</sup>/s</label>
                    <input class="value" id="discharge" name="discharge" type="number" min="0.01" value="0.1" step="0.1">
                </span>
            </fieldset>

           <fieldset w3-include-html="resu.html" id="right"></fieldset>
        </div>
    </main>
    <script>
        w3.includeHTML(update);
    </script>
</body>
</html>

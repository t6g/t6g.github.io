<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Open Channel Calculator - Elliptical</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <!-- for including nav.html --> 
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="js/util.js"></script>
    <script src="js/openchannel.js"></script>
    <script src="js/elli.js"></script>
</head>
<body>
    <header>
        Open Channel Calculator
    </header>
    <nav w3-include-html="nav.html"></nav>

    <main>
        <div id="graph">
            <svg id="svg" height="300">
                <!-- <rect id="svgBorderRect" fill="none" stroke="black"/> -->

                <rect id="axesRect" x="50" y="50" width="450" height="300" fill="none" stroke="black"/>
                
                <path id="pathGridX" d="M50 100 H450 M50 150 H450 M50 200 H450 M50 250 H450 M50 300 H450" stroke="black" stroke-width="0.2" fill="none" stroke-dasharray="4,4"/>

                <path id="pathGridY" d="M100 50 V300 M150 50 V300 M200 50 V300 M250 50 V300 M300 50 V300 M350 50 V350  M400 50 V350  M450 50 V350 M500 50 V350" stroke="black" stroke-width="0.2" fill="none" stroke-dasharray="4,4"/>

                <text id="xLabel" x="250" y="290" text-anchor="middle" >Station (ft)</text>

                <text id="yLabel" text-anchor="middle" transform='translate(15, 150) rotate(-90)'>Depth (ft)</text>

                <text id="xTick1" x="50"  y="270" text-anchor="middle"> </text>
                <text id="xTick2" x="100" y="270" text-anchor="middle"> </text>
                <text id="xTick3" x="150" y="270" text-anchor="middle"> </text>
                <text id="xTick4" x="200" y="270" text-anchor="middle"> </text>
                <text id="xTick5" x="250" y="270" text-anchor="middle"> </text>
                <text id="xTick6" x="300" y="270" text-anchor="middle"> </text>
                <text id="xTick6" x="350" y="270" text-anchor="middle"> </text>
                <text id="xTick7" x="400" y="270" text-anchor="middle"> </text>
                <text id="xTick8" x="450" y="270" text-anchor="middle"> </text>
                <text id="xTick9" x="500" y="270" text-anchor="middle"> </text>
                
                <text id="yTick1" x="30" y="50" text-anchor="middle" alignment-baseline="middle"> </text>
                <text id="yTick2" x="30" y="100" text-anchor="middle" alignment-baseline="middle"> </text>
                <text id="yTick3" x="30" y="150" text-anchor="middle" alignment-baseline="middle"> </text>
                <text id="yTick4" x="30" y="200" text-anchor="middle" alignment-baseline="middle"> </text>
                <text id="yTick5" x="30" y="250" text-anchor="middle" alignment-baseline="middle"> </text>
                <text id="yTick6" x="30" y="300" text-anchor="middle" alignment-baseline="middle"> </text>
                <text id="yTick7" x="30" y="50" text-anchor="middle" alignment-baseline="middle"> </text>
                <text id="yTick8" x="30" y="100" text-anchor="middle" alignment-baseline="middle"> </text>
                <text id="yTick9" x="30" y="150" text-anchor="middle" alignment-baseline="middle"> </text>

                
                <!-- triangular channel-->
                <path id="pathChan" d="M50 50 L300 350 L550 50" stroke="black" stroke-width="3" fill="none"/>
                <!-- normal water surface-->
                <path id="pathNorm" d="M175 200 L425 200" stroke="blue" stroke-width="1" fill="none"/>
                <!-- critical water surface-->
                <path id="pathCrit" d="M220 250 L380 250" stroke="red" stroke-width="1" fill="none" stroke-dasharray="5,5"/>
                <!--axis-->
            </svg>            

        </div>
        
        <div id="calculationTable">
            <fieldset id="left">
                <!--<legend>Input</legend> -->
                <span>
                    <label class="label" for="select" >Select</label>
                    <label class="unit">&nbsp;</label>
                    <select class="value" id="select" name="select">
                        <option style="display:none;" selected></option>     
                        <option value="18x12">18&rdquo;x12&rdquo;</option>
                        <option value="23x14">23&rdquo;x14&rdquo;</option>
                        <option value="30x19">30&rdquo;x19&rdquo;</option>
                        <option value="34x22">34&rdquo;x22&rdquo;</option>
                        <option value="38x24">38&rdquo;x24&rdquo;</option>
                        <option value="42x27">42&rdquo;x27&rdquo;</option>
                        <option value="45x29">45&rdquo;x29&rdquo;</option>
                        <option value="49x32">49&rdquo;x32&rdquo;</option>
                        <option value="53x34">53&rdquo;x34&rdquo;</option>
                        <option value="60x38">60&rdquo;x38&rdquo;</option>
                        <option value="68x43">68&rdquo;x43&rdquo;</option>
                        <option value="76x48">76&rdquo;x48&rdquo;</option>
                        <option value="83x53">83&rdquo;x53&rdquo;</option>
                        <option value="91x58">91&rdquo;x58&rdquo;</option>
                        <option value="98x63">98&rdquo;x63&rdquo;</option>
                        <option value="106x68">106&rdquo;x68&rdquo;</option>
                        <option value="113x72">113&rdquo;x72&rdquo;</option>
                        <option value="121x77">121&rdquo;x77&rdquo;</option>
                        <option value="128x82">128&rdquo;x82&rdquo;</option>
                        <option value="136x87">136&rdquo;x87&rdquo;</option>
                        <option value="143x92">143&rdquo;x92&rdquo;</option>
                        <option value="151x97">151&rdquo;x97&rdquo;</option>
                        <option value="161x106">161&rdquo;x106&rdquo;</option>
                        <option value="180x116">180&rdquo;x116&rdquo;</option>
                    </select>
                </span>

                <span>
                    <label class="label" for="span" >Span</label>
                    <label class="unit">in</label>
                    <input class="value" id="span" name="span" type="number" min="1" step="1" value="18">
                </span>

                <span>
                    <label class="label" for="rise" >Rise</label>
                    <label class="unit">in</label>
                    <input class="value" id="rise" name="rise" type="number" min="1" step="1" value="12">
                </span>

                <span>
                    <label class="label" for="channelSlope">Channel Slope</label>
                    <label class="unit">v:h</label>
                    <input class="value" id="channelSlope" name="channelSlope" type="number" min="0.001" value="0.01" step="0.001">
                </span>
                <span>
                    <label class="label" for="manningsN">Manning's N</label>
                    <label class="unit">&nbsp;</label>
                    <input class="value" id="manningsN" name="manningsN" type="number"  min="0.001" value="0.013" step="0.001">
                </span>
                <span>
                    <label class="label" for="normalDepth" class="label">Normal Depth</label>
                    <label class="unit">ft</label>
                    <input class="value" id="normalDepth" name="normalDepth" type="number" min="0.01" value="0.5">
                </span>
                <span>
                    <label class="label" for="chdischargeannelSlope" class="label">Discharge</label>
                    <label class="unit">ft<sup>3</sup>/s</label>
                    <input class="value" id="discharge" name="discharge" type="number" min="0.001" value="0.01" step="0.1">
                </span>
            </fieldset>

            <fieldset id="right">
                <!--<legend>Output</legend>-->
                <span>
                    <label class="label">Flow Area</label>
                    <label class="unit">ft<sup>2</sup></label>
                    <label class="text" id="area">1</label>
                </span>
                <span>
                    <label class="label">Wet Perimeter</label>
                    <label class="unit">ft</label>
                    <label class="text" id="perimeter">1</label>
                </span>
                <span>
                    <label class="label">Velocity</label>
                    <label class="unit">ft/s</label>
                    <label class="text" id="velocity">1</label>
                </span>
                <span>
                    <label class="label">Critical Depth</label>
                    <label class="unit">ft</label>
                    <label class="text" id="criticalDepth">1</label>
                </span>
                <span>
                    <label class="label">Critical Velocity</label>
                    <label class="unit">ft/s</label>
                    <label class="text" id="criticalVelocity">1</label>
                </span>
                <span>
                    <label class="label">Critical Slope</label>
                    <label class="unit">v:h</label>
                    <label class="text" id="criticalSlope">1</label>
                </span>
                <span>
                    <label class="label">Froude Number</label>
                    <label class="unit">&nbsp;</label>
                    <label class="text" id="froudeNumber">1</label>
                </span>
                <span>
                    <label class="label">Capacity</label>
                    <label class="unit">ft<sup>3</sup>/s</label>
                    <label class="text" id="capacity">1</label>
                </span>
                <span>
                    <label class="label">Depth at Capacity (ft)</label>
                    <label class="unit">ft</label>
                    <label class="text" id="ymax">1</label>
                </span>
            </fieldset>
        </div>
    </main>
    <script>
        w3.includeHTML();
    </script>
</body>
</html>
